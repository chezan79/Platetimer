
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amministrazione Utenti</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .users-table th,
        .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .users-table th {
            background-color: var(--primary);
            color: white;
            font-weight: 600;
        }
        
        .delete-btn {
            background-color: var(--danger);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .delete-btn:hover {
            background-color: #c82333;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .back-btn {
            background-color: var(--secondary);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }
        
        .no-access {
            text-align: center;
            padding: 40px;
            color: var(--danger);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Amministrazione Utenti</h1>
            <a href="home.html" class="back-btn">← Torna alla Home</a>
        </div>
        
        <div id="loading" class="loading">
            Caricamento utenti...
        </div>
        
        <div id="no-access" class="no-access" style="display: none;">
            <h2>Accesso Negato</h2>
            <p>Non hai i permessi per accedere a questa pagina.</p>
        </div>
        
        <div id="users-container" style="display: none;">
            <table class="users-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Email</th>
                        <th>Azienda</th>
                        <th>Data Registrazione</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody id="users-tbody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, getDocs, doc, deleteDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Configurazione Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDZ0FdjenO-ngblcuXKdwWwvRV5liiR18I",
            authDomain: "app-dati-tavoli.firebaseapp.com",
            projectId: "app-dati-tavoli",
            storageBucket: "app-dati-tavoli.appspot.com",
            messagingSenderId: "267339065819",
            appId: "1:267339065819:web:1e74647f740bdf1d725ffe",
            measurementId: "G-F79QERTN6C"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        // Lista degli admin autorizzati (puoi modificare questi email)
        const adminEmails = [
            'admin@esempio.it',
            'proprietario@esempio.it'
            // Aggiungi qui gli email degli amministratori
        ];

        onAuthStateChanged(auth, async (user) => {
            const loadingDiv = document.getElementById('loading');
            const noAccessDiv = document.getElementById('no-access');
            const usersContainer = document.getElementById('users-container');

            if (user) {
                currentUser = user;
                
                // Verifica se l'utente è un amministratore
                if (adminEmails.includes(user.email)) {
                    loadingDiv.style.display = 'none';
                    usersContainer.style.display = 'block';
                    await loadUsers();
                } else {
                    loadingDiv.style.display = 'none';
                    noAccessDiv.style.display = 'block';
                }
            } else {
                // Reindirizza al login se non autenticato
                window.location.href = 'index.html';
            }
        });

        async function loadUsers() {
            try {
                const usersSnapshot = await getDocs(collection(db, 'users'));
                const tbody = document.getElementById('users-tbody');
                tbody.innerHTML = '';

                usersSnapshot.forEach((doc) => {
                    const userData = doc.data();
                    const userId = doc.id;
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${userData.firstName || 'N/A'}</td>
                        <td>${userData.lastName || 'N/A'}</td>
                        <td>${userData.email || 'N/A'}</td>
                        <td>${userData.company || 'N/A'}</td>
                        <td>${userData.createdAt ? new Date(userData.createdAt.seconds * 1000).toLocaleDateString('it-IT') : 'N/A'}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteUser('${userId}', '${userData.email}')">
                                Elimina
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });

            } catch (error) {
                console.error('Errore nel caricamento utenti:', error);
                alert('Errore nel caricamento degli utenti');
            }
        }

        window.deleteUser = async function(userId, userEmail) {
            if (userEmail === currentUser.email) {
                alert('Non puoi eliminare il tuo stesso account!');
                return;
            }

            const confirmed = confirm(`Sei sicuro di voler eliminare l'utente: ${userEmail}?\n\nQuesta azione è irreversibile.`);
            
            if (confirmed) {
                try {
                    // Elimina il documento utente da Firestore
                    await deleteDoc(doc(db, 'users', userId));
                    
                    alert('Utente eliminato con successo!');
                    
                    // Ricarica la lista utenti
                    await loadUsers();
                    
                } catch (error) {
                    console.error('Errore nell\'eliminazione utente:', error);
                    alert('Errore nell\'eliminazione dell\'utente: ' + error.message);
                }
            }
        };
    </script>
</body>
</html>
