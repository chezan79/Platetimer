        .countdown-item:hover {

    <script>
        // Selezione elementi
        const numeroTavoloInput = document.getElementById('numeroTavolo');
        const keyboard = document.getElementById('keyboard');
        const durationSelection = document.getElementById('durationSelection');
        const countdownList = document.getElementById('countdownList');

        // Array per memorizzare i countdown
        const countdowns = [];

        // Gestione tastiera virtuale
        keyboard.addEventListener('click', (event) => {
            if (event.target.classList.contains('key')) {
                const key = event.target.textContent;
                if (key === 'C') {
                    // Cancella l'input
                    numeroTavoloInput.value = '';
                } else {
                    // Aggiunge il numero al campo input
                    numeroTavoloInput.value += key;
                }
            }
        });

        // Gestione selezione durata e avvio countdown
        durationSelection.addEventListener('click', (event) => {
            if (event.target.classList.contains('duration-button')) {
                const minutes = parseInt(event.target.getAttribute('data-minutes'));
                const tableNumber = numeroTavoloInput.value;

                if (tableNumber !== '') {
                    startCountdown(minutes, tableNumber);
                    numeroTavoloInput.value = ''; // Svuota il campo numero tavolo
                } else {
                    alert('Inserisci prima il numero del tavolo');
                }
            }
        });

        // Connessione WebSocket persistente
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

        ws.onopen = () => {
            // Unisciti alla room dell'azienda
            const companyName = localStorage.getItem('userCompany') || 'Nome Azienda';
            const joinMessage = {
                action: 'joinRoom',
                companyName: companyName
            };
            ws.send(JSON.stringify(joinMessage));
            console.log(`Connesso alla room: ${companyName}`);
        };

        // Listener per i messaggi WebSocket in arrivo
        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                if (data.action === 'startCountdown') {
                    console.log('üì• Countdown ricevuto via WebSocket:', data);
                    // Avvia il countdown anche quando ricevuto via WebSocket
                    startCountdownVisual(data.tableNumber, data.timeRemaining);
                }
            } catch (error) {
                console.error('Errore nel parsing del messaggio WebSocket:', error);
            }
        };

        // Funzione per avviare il countdown (invia WebSocket E crea visual)
        function startCountdown(minutes, tableNumber) {
            let timeRemaining = minutes * 60; // Converti minuti in secondi

            // Invia il countdown tramite WebSocket
            if (ws.readyState === WebSocket.OPEN) {
                const message = {
                    action: 'startCountdown',
                    tableNumber: tableNumber,
                    timeRemaining: timeRemaining
                };
                console.log('üì§ Invio countdown via WebSocket:', message);
                ws.send(JSON.stringify(message));
            } else {
                console.error('‚ùå WebSocket non connesso, stato:', ws.readyState);
            }

            // Crea immediatamente il countdown visuale
            startCountdownVisual(tableNumber, timeRemaining);
        }

        // Funzione separata per la parte visuale del countdown
        function startCountdownVisual(tableNumber, timeRemaining) {
            // Controlla se esiste gi√† un countdown per questo tavolo
            const existingCountdownIndex = countdowns.findIndex(c => c.tableNumber == tableNumber);
            if (existingCountdownIndex !== -1) {
                // Se esiste gi√†, fermalo e rimuovilo
                const existingCountdown = countdowns[existingCountdownIndex];
                clearInterval(existingCountdown.interval);
                if (existingCountdown.element && existingCountdown.element.parentNode) {
                    existingCountdown.element.parentNode.removeChild(existingCountdown.element);
                }
                countdowns.splice(existingCountdownIndex, 1);
                console.log(`üîÑ Countdown esistente per tavolo ${tableNumber} sostituito`);
            }

            // Crea un oggetto countdown
            const countdown = {
                tableNumber,
                timeRemaining,
                element: null,
                interval: null
            };

            // Crea un elemento per il countdown
            const countdownItem = document.createElement('div');
            countdownItem.classList.add('countdown-item');
            countdownItem.innerHTML = `
                <div class="countdown-table">
                    <h3>Tavolo ${tableNumber}</h3>
                </div>
                <div class="countdown-time">
                    <p>${formatTime(timeRemaining)}</p>
                </div>
                <div class="countdown-delete">
                    <button onclick="eliminaCountdown(${tableNumber})" class="delete-btn">
                        üóëÔ∏è Elimina
                    </button>
                </div>
            `;
            countdown.element = countdownItem;

            // Aggiungi immediatamente il countdown alla lista prima di avviare l'intervallo
            countdowns.push(countdown);
            countdownList.appendChild(countdownItem);
            sortCountdowns();

            // Aggiorna il countdown ogni secondo
            countdown.interval = setInterval(() => {
                countdown.timeRemaining--;

                if (countdown.timeRemaining <= 0) {
                    clearInterval(countdown.interval);
                    countdown.element.style.backgroundColor = '#ff4444';
                    countdown.element.querySelector('p').textContent = 'Tempo scaduto!';

                    // Riproduce il suono quando il countdown arriva a zero
                    const zeroAudio = document.getElementById('zeroSound');
                    if (zeroAudio) {
                        zeroAudio.play().catch(e => {
                            console.log('‚ö†Ô∏è Errore riproduzione audio a zero:', e);
                            // Fallback: alert visivo
                            alert(`üö® TEMPO SCADUTO - Tavolo ${countdown.tableNumber}!`);
                        });
                    } else {
                        console.log('‚ö†Ô∏è Elemento audio per zero non trovato');
                        alert(`üö® TEMPO SCADUTO - Tavolo ${countdown.tableNumber}!`);
                    }

                    // Eliminazione automatica dopo 45 secondi
                    setTimeout(() => {
                        if (countdownList.contains(countdown.element)) {
                            countdownList.removeChild(countdown.element);
                            const index = countdowns.indexOf(countdown);
                            if (index > -1) countdowns.splice(index, 1);
                        }
                    }, 45000);
                    return;
                }

                // Aggiornamenti visuali e audio
                if (countdown.timeRemaining === 60) {
                    countdown.element.style.backgroundColor = '#ffeb3b';

                    // Tentativo di riproduzione audio con fallback
                    const audio = document.getElementById('alertSound');
                    if (audio) {
                        audio.play().catch(e => {
                            console.log('‚ö†Ô∏è Errore audio:', e);
                            // Fallback: alert visivo pi√π evidente
                            countdown.element.style.border = '3px solid #ff0000';
                            countdown.element.style.animation = 'blink 1s infinite';

                            // Aggiungi stile di animazione se non esiste
                            if (!document.getElementById('blinkStyle')) {
                                const style = document.createElement('style');
                                style.id = 'blinkStyle';
                                style.textContent = `
                                    @keyframes blink {
                                        0%, 50% { opacity: 1; }
                                        51%, 100% { opacity: 0.5; }
                                    }
                                `;
                                document.head.appendChild(style);
                            }
                        });
                    } else {
                        console.log('‚ö†Ô∏è Elemento audio non trovato');
                        // Fallback se l'elemento audio non esiste
                        countdown.element.style.border = '3px solid #ff0000';
                        alert(`‚è∞ ATTENZIONE: Tavolo ${countdown.tableNumber} - 1 MINUTO RIMANENTE!`);
                    }
                }

                // Aggiorna solo il testo del tempo, non tutto l'elemento
                const timeElement = countdown.element.querySelector('p');
                if (timeElement) {
                    timeElement.textContent = `Tempo rimanente: ${formatTime(countdown.timeRemaining)}`;
                }

                // Riordina ogni 5 secondi
                if (countdown.timeRemaining % 5 === 0) {
                    sortCountdowns();
                }
            }, 1000);
        }

        // Funzione per ordinare i countdown in ordine crescente (dal pi√π urgente)
        function sortCountdowns() {
            countdowns.sort((a, b) => a.timeRemaining - b.timeRemaining);
            const container = document.getElementById('countdownList');
            container.innerHTML = '';
            countdowns.forEach(countdown => {
                container.appendChild(countdown.element);
            });
        }

        // Funzione per eliminare manualmente un countdown
        function eliminaCountdown(tableNumber) {
            const countdownIndex = countdowns.findIndex(c => c.tableNumber == tableNumber);
            if (countdownIndex !== -1) {
                const countdown = countdowns[countdownIndex];

                // Ferma l'intervallo
                clearInterval(countdown.interval);

                // Rimuovi l'elemento dal DOM
                if (countdown.element && countdown.element.parentNode) {
                    countdown.element.parentNode.removeChild(countdown.element);
                }

                // Rimuovi dall'array
                countdowns.splice(countdownIndex, 1);

                console.log(`Countdown tavolo ${tableNumber} eliminato manualmente`);
            }
        }

        // Funzione per formattare il tempo (mm:ss)
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
    </script>

    <!-- Sistema riconoscimento vocale continuo tipo Alexa -->
    <script>
        let continuousRecognition;
        let isContinuousListening = false;
        let isProcessingCommand = false;

        // Wake words supportate
        const WAKE_WORDS = ['hey cucina', 'ciao cucina', 'cucina'];

        // Funzione per attivare/disattivare il riconoscimento continuo
        async function toggleContinuousVoice() {
            if (isContinuousListening) {
                stopContinuousListening();
            } else {
                await startContinuousListening();
            }
        }

        // Ferma il riconoscimento continuo
        function stopContinuousListening() {
            if (continuousRecognition) {
                continuousRecognition.stop();
                isContinuousListening = false;
                updateVoiceUI(false);
                console.log('üõë Riconoscimento vocale continuo fermato');
            }
        }

        // Avvia il riconoscimento continuo
        async function startContinuousListening() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('Il riconoscimento vocale non √® supportato in questo browser. Usa Chrome o Edge.');
                return;
            }

            // Verifica permessi microfono
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());
            } catch (error) {
                console.error('Errore accesso microfono:', error);
                const statusDiv = document.getElementById('voice-status');
                statusDiv.textContent = '‚ùå Impossibile accedere al microfono. Verifica i permessi del browser.';
                statusDiv.style.color = '#dc3545';
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            continuousRecognition = new SpeechRecognition();

            // Configurazione per ascolto continuo
            continuousRecognition.lang = 'it-IT';
            continuousRecognition.continuous = true;  // ‚úÖ Ascolto continuo
            continuousRecognition.interimResults = true;  // ‚úÖ Risultati intermedi
            continuousRecognition.maxAlternatives = 1;

            isContinuousListening = true;
            updateVoiceUI(true);

            // Gestione risultati vocali
            continuousRecognition.onresult = function(event) {
                let finalTranscript = '';
                let interimTranscript = '';

                // Elabora tutti i risultati
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }

                // Mostra trascrizione in tempo reale
                const statusDiv = document.getElementById('voice-status');
                if (interimTranscript) {
                    statusDiv.textContent = `üé§ "${interimTranscript.trim()}"`;
                    statusDiv.style.color = '#007bff';
                }

                // Processa comando finale se contiene wake word
                if (finalTranscript && !isProcessingCommand) {
                    processContinuousCommand(finalTranscript.toLowerCase().trim());
                }
            };

            // Gestione errori
            continuousRecognition.onerror = function(event) {
                console.error('Errore riconoscimento continuo:', event.error);
                
                if (event.error === 'not-allowed') {
                    const statusDiv = document.getElementById('voice-status');
                    statusDiv.textContent = '‚ùå Permessi microfono negati. Riattiva dai permessi del browser.';
                    statusDiv.style.color = '#dc3545';
                    stopContinuousListening();
                }
            };

            // Riavvio automatico se si ferma
            continuousRecognition.onend = function() {
                if (isContinuousListening && !isProcessingCommand) {
                    console.log('üîÑ Riavvio riconoscimento continuo...');
                    setTimeout(() => {
                        if (isContinuousListening) {
                            try {
                                continuousRecognition.start();
                            } catch (error) {
                                console.error('Errore riavvio:', error);
                            }
                        }
                    }, 1000);
                }
            };

            // Avvia il riconoscimento
            try {
                continuousRecognition.start();
                console.log('üé§ Riconoscimento vocale continuo avviato - D√¨ "Hey Cucina"');
            } catch (error) {
                console.error('Errore avvio riconoscimento continuo:', error);
                updateVoiceUI(false);
            }
        }

        // Processa comandi con wake word
        function processContinuousCommand(command) {
            console.log('üéß Comando ricevuto:', command);

            // Cerca wake word
            let wakeWordFound = false;
            let commandAfterWake = '';

            for (const wakeWord of WAKE_WORDS) {
                const wakeIndex = command.indexOf(wakeWord);
                if (wakeIndex !== -1) {
                    wakeWordFound = true;
                    commandAfterWake = command.substring(wakeIndex + wakeWord.length).trim();
                    console.log(`üéØ Wake word "${wakeWord}" rilevata! Comando: "${commandAfterWake}"`);
                    break;
                }
            }

            if (!wakeWordFound) {
                // Non c'√® wake word, torna al listening
                const statusDiv = document.getElementById('voice-status');
                statusDiv.textContent = 'D√¨ "Hey Cucina" seguito dal comando';
                statusDiv.style.color = '#666';
                return;
            }

            // ‚úÖ Wake word trovata! Processa il comando
            isProcessingCommand = true;
            const statusDiv = document.getElementById('voice-status');
            const indicatorDiv = document.getElementById('voice-indicator');

            // Feedback visivo
            statusDiv.textContent = `üéØ Comando in elaborazione: "${commandAfterWake}"`;
            statusDiv.style.color = '#ff6600';
            indicatorDiv.textContent = 'üü° Elaborando comando...';

            // Feedback audio (opzionale)
            playBeep();

            // Processa il comando dopo wake word
            if (commandAfterWake) {
                parseVoiceCommand(commandAfterWake);
            } else {
                statusDiv.textContent = '‚ùå Nessun comando dopo "Hey Cucina"';
                statusDiv.style.color = '#dc3545';
            }

            // Riattiva listening dopo 3 secondi
            setTimeout(() => {
                isProcessingCommand = false;
                if (isContinuousListening) {
                    statusDiv.textContent = 'D√¨ "Hey Cucina" seguito dal comando';
                    statusDiv.style.color = '#666';
                    indicatorDiv.textContent = 'üü¢ In ascolto continuo...';
                }
            }, 3000);
        }

        // Aggiorna interfaccia utente
        function updateVoiceUI(isActive) {

        // Suono di feedback (beep corto)
        function playBeep() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                oscillator.connect(gain);
                gain.connect(audioContext.destination);
                
                oscillator.frequency.value = 800; // Frequenza beep
                gain.gain.setValueAtTime(0.1, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (error) {
                console.log('Impossibile riprodurre beep:', error);
            }
        }

        // Auto-avvio riconoscimento continuo quando la pagina √® pronta
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üé§ Pagina caricata - Riconoscimento vocale continuo disponibile');
            
            // Avvia automaticamente dopo 2 secondi (opzionale)
            // setTimeout(() => {

        function parseVoiceCommand(command) {
            const statusDiv = document.getElementById('voice-status');

            console.log('üé§ Comando da analizzare:', command);

            // Pulisci il comando
            const cleanCommand = command.replace(/[.:,;!?]/g, ' ').replace(/\s+/g, ' ').trim();

            // CONTROLLO BROWSER-SPECIFICO: Formato orario Edge (solo se necessario)
            const isEdge = navigator.userAgent.includes('Edg/');
            console.log('üåê Browser rilevato:', isEdge ? 'Edge' : 'Altri (Chrome/Firefox/Safari)');

            // Controllo formato orario SOLO per Edge
            if (isEdge) {
                console.log('üîç Controllo formato orario Edge...');
                const timeMatch = cleanCommand.match(/tavolo\s*(\d{1,2}):(\d{1,2})/i);
                if (timeMatch) {
                    const hours = parseInt(timeMatch[1]);
                    const minutes = parseInt(timeMatch[2]);
                    console.log(`‚è∞ Edge format detected: ${hours}:${minutes}`);

                    // Mappatura diretta per tutti i numeri 25-99
                    let tableNum = null;

                    // 1. MAPPA DIRETTA per pattern osservati
                    const directMapping = {
                        '5:10': 34,  // Confermato nei log
                        '2:50': 25,  // 25 -> 02:50
                        '2:60': 26,  // 26 -> 02:60
                        '2:70': 27,  // 27 -> 02:70
                        '2:80': 28,  // 28 -> 02:80
                        '2:90': 29,  // 29 -> 02:90
                        '3:0': 30,   // 30 -> 03:00
                        '3:10': 31,  // 31 -> 03:10
                        '3:20': 32,  // 32 -> 03:20
                        '3:30': 33,  // 33 -> 03:30
                        '3:40': 34,  // 34 -> 03:40 (alternativo)
                        '3:50': 35,  // 35 -> 03:50
                        '3:60': 36,  // 36 -> 03:60
                        '3:70': 37,  // 37 -> 03:70
                        '3:80': 38,  // 38 -> 03:80
                        '3:90': 39,  // 39 -> 03:90
                        '4:0': 40,   // 40 -> 04:00
                        '4:10': 41,  // 41 -> 04:10
                        '4:20': 42,  // 42 -> 04:20
                        '4:30': 43,  // 43 -> 04:30
                        '4:40': 44,  // 44 -> 04:40
                        '4:50': 45,  // 45 -> 04:50
                        '4:60': 46,  // 46 -> 04:60
                        '4:70': 47,  // 47 -> 04:70
                        '4:80': 48,  // 48 -> 04:80
                        '4:90': 49,  // 49 -> 04:90
                        '5:0': 50,   // 50 -> 05:00
                        '5:50': 55,  // 55 -> 05:50
                        '5:60': 56,  // 56 -> 05:60
                        '5:70': 57,  // 57 -> 05:70
                        '5:80': 58,  // 58 -> 05:80
                        '5:90': 59,  // 59 -> 05:90
                        '6:0': 60,   // 60 -> 06:00
                        '6:10': 61,  // 61 -> 06:10
                        '6:50': 65,  // 65 -> 06:50
                        '7:0': 70,   // 70 -> 07:00
                        '7:50': 75,  // 75 -> 07:50
                        '8:0': 80,   // 80 -> 08:00
                        '8:50': 85,  // 85 -> 08:50
                        '9:0': 90,   // 90 -> 09:00
                        '9:50': 95,  // 95 -> 09:50
                        '9:90': 99   // 99 -> 09:90
                    };

                    const timeKey = `${hours}:${minutes}`;
                    tableNum = directMapping[timeKey];

                    // 2. ALGORITMO FALLBACK se non √® in mappa diretta
                    if (!tableNum) {
                        console.log(`üîÑ Trying algorithmic conversion for ${timeKey}`);

                        // Formula: hours*10 + (minutes/10) per minuti multipli di 10
                        if (minutes % 10 === 0 && minutes <= 90) {
                            const calculated = hours * 10 + (minutes / 10);
                            if (calculated >= 25 && calculated <= 99) {
                                tableNum = calculated;
                                console.log(`üßÆ Calculated: ${timeKey} -> ${tableNum}`);
                            }
                        }

                        // Formula alternativa: hours*10 + minutes per minuti < 10
                        if (!tableNum && minutes < 10) {
                            const calculated = hours * 10 + minutes;
                            if (calculated >= 25 && calculated <= 99) {
                                tableNum = calculated;
                                console.log(`üßÆ Alternative calc: ${timeKey} -> ${tableNum}`);
                            }
                        }
                    }

                    if (tableNum) {
                        console.log(`‚úÖ Edge SUCCESS: "${timeKey}" -> tavolo ${tableNum}`);
                        document.getElementById('numeroTavolo').value = tableNum;
                        startCountdown(8, tableNum);
                        statusDiv.textContent = `‚úÖ Tavolo ${tableNum} (Edge: ${timeKey}) - 8 minuti`;
                        statusDiv.style.color = '#28a745';

                        // Pulisci il campo tavolo dopo 1.5 secondi
                        setTimeout(() => {
                            document.getElementById('numeroTavolo').value = '';
                        }, 1500);

                        startVoiceButtonCooldown();
                        return;
                    } else {
                        console.log(`‚ùå Edge format "${timeKey}" not recognized`);
                    }
                }
            }

            // SECONDO: Pattern standard solo se non √® formato orario
            console.log('üîç Trying standard patterns...');
            const patterns = [
                /tavolo\s*(\d{1,3})\s*(\d{1,2})\s*minut/i,
                /tavolo\s*(\d{1,3})\s+(\d{1,2})/i,
                /(\d{1,3})\s+(\d{1,2})/i
            ];

            for (let pattern of patterns) {
                const match = cleanCommand.match(pattern);
                if (match) {
                    const table = parseInt(match[1]);
                    const mins = parseInt(match[2]);

                    console.log(`üìã Standard pattern match: tavolo ${table}, minuti ${mins}`);

                    if (table >= 1 && table <= 999 && mins >= 4 && mins <= 15) {
                        console.log(`‚úÖ Standard SUCCESS: tavolo ${table} - ${mins} minuti`);
                        document.getElementById('numeroTavolo').value = table;
                        startCountdown(mins, table);
                        statusDiv.textContent = `‚úÖ Tavolo ${table} - ${mins} minuti`;
                        statusDiv.style.color = '#28a745';

                        // Pulisci il campo tavolo dopo 1.5 secondi
                        setTimeout(() => {
                            document.getElementById('numeroTavolo').value = '';
                        }, 1500);

                        startVoiceButtonCooldown();
                        return;
                    } else {
                        console.log(`‚ùå Standard validation failed: table=${table}, mins=${mins}`);
                    }
                }
            }

            // Comando non riconosciuto
            statusDiv.textContent = `‚ùå Non riconosciuto: "${command}"`;
            statusDiv.style.color = '#dc3545';
            setTimeout(() => {
                resetVoiceButton();
                statusDiv.textContent = 'Clicca per attivare il riconoscimento vocale';
                statusDiv.style.color = '#666';
            }, 2000);
        }
    </script>
