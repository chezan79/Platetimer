<!DOCTYPE html>
<html>
<head>
    <title>Cucina</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            padding-top: 80px;
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        /* Colonna della tastiera */
        #leftContainer {
            width: 35%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Colonna dei countdown */
        #rightContainer {
            width: 65%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            font-weight: 300;
        }

        h2 {
            font-size: 20px;
        }

        input[type="text"] {
            width: 60%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px 0;
            box-sizing: border-box;
            text-align: center;
        }

        #keyboard {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            max-width: 360px;
            margin: 15px 0;
        }

        .key {
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
        }

        .duration-button {
            padding: 12px 20px;
            margin: 5px;
            background: linear-gradient(135deg, #28a745 0%, #218838 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s, box-shadow 0.2s;
            font-weight: 600;
            font-size: 16px;
            min-width: 80px;
        }

        .duration-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        #countdownList {
            width: 100%;
            max-height: 60vh;
            overflow-y: auto;
        }

        .countdown-item {
            margin: 5px 0;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
            transition: background-color 0.3s, transform 0.2s;
            display: flex; /* Use flexbox for horizontal alignment */
            align-items: center; /* Align items vertically */
            justify-content: space-between; /* Distribute space evenly */
            min-height: 50px;
            max-height: 65px;
        }

        .countdown-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .countdown-table {
            flex: 1;
            text-align: left;
        }

        .countdown-time {
            flex: 2;
            text-align: center;
            font-size: 16px;
            color: #d9534f;
            font-weight: bold;
        }

        .countdown-delete {
            flex: 1;
            text-align: right;
        }

        .countdown-item h3 {
            margin: 0;
            color: #333;
            font-size: 16px;
        }

        .countdown-item p {
            margin: 0;
            font-size: 14px;
            color: #d9534f;
            font-weight: bold;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        button[style*="background-color: #4CAF50"] {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%) !important;
        }

         /* Stile per il pulsante di eliminazione */
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            flex-shrink: 0;
            height: fit-content;
        }
    </style>
</head>
<body>

    <!-- Contenitore sinistro: Tastiera e input -->
    <div id="leftContainer">

        <div style="text-align: center; margin: 15px 0;">
            <button onclick="startVoiceRecognition()" id="voice-button" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; transition: all 0.3s ease; font-size: 16px; font-weight: 600;">

            </div>
        </div>
    </div>

    <!-- Contenitore destro: Countdown -->
    <div id="rightContainer">
        <h2>Tavoli in corso</h2>
        <div id="countdownList"></div>
    </div>
    <audio id="alertSound" src="alerte-346112.mp3" preload="auto"></audio>
    <audio id="zeroSound" src="costa-rica-eas-alarm-346194.mp3" preload="auto"></audio>

    <script>
        // Verifica disponibilit√† audio all'avvio
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('alertSound');
            const zeroAudio = document.getElementById('zeroSound');

            audio.addEventListener('error', () => {
                console.log('‚ö†Ô∏è File alert.mp3 non trovato. Verr√† usato solo feedback visivo.');
            });
            audio.addEventListener('canplaythrough', () => {
                console.log('‚úÖ Audio alert.mp3 caricato correttamente');
            });

            zeroAudio.addEventListener('error', () => {
                console.log('‚ö†Ô∏è File costa-rica-eas-alarm-346194.mp3 non trovato.');
            });
            zeroAudio.addEventListener('canplaythrough', () => {
                console.log('‚úÖ Audio costa-rica-eas-alarm-346194.mp3 caricato correttamente');
            });
        });
    </script>

    <script>
        // Selezione elementi
        const numeroTavoloInput = document.getElementById('numeroTavolo');
        const keyboard = document.getElementById('keyboard');
        const durationSelection = document.getElementById('durationSelection');
        const countdownList = document.getElementById('countdownList');

        // Array per memorizzare i countdown
        const countdowns = [];

        // Gestione tastiera virtuale
        keyboard.addEventListener('click', (event) => {
            if (event.target.classList.contains('key')) {
                const key = event.target.textContent;
                if (key === 'C') {
                    // Cancella l'input
                    numeroTavoloInput.value = '';
                } else {
                    // Aggiunge il numero al campo input
                    numeroTavoloInput.value += key;
                }
            }
        });

        // Gestione selezione durata e avvio countdown
        durationSelection.addEventListener('click', (event) => {
            if (event.target.classList.contains('duration-button')) {
                const minutes = parseInt(event.target.getAttribute('data-minutes'));
                const tableNumber = numeroTavoloInput.value;

                if (tableNumber !== '') {
                    startCountdown(minutes, tableNumber);
                    numeroTavoloInput.value = ''; // Svuota il campo numero tavolo
                } else {
                    alert('Inserisci prima il numero del tavolo');
                }
            }
        });

        // Connessione WebSocket persistente
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

        ws.onopen = () => {
            // Unisciti alla room dell'azienda
            const companyName = localStorage.getItem('userCompany') || 'Nome Azienda';
            const joinMessage = {
                action: 'joinRoom',
                companyName: companyName
            };
            ws.send(JSON.stringify(joinMessage));
            console.log(`Connesso alla room: ${companyName}`);
        };

        // Listener per i messaggi WebSocket in arrivo
        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                if (data.action === 'startCountdown') {
                    console.log('üì• Countdown ricevuto via WebSocket:', data);
                    // Avvia il countdown anche quando ricevuto via WebSocket
                    startCountdownVisual(data.tableNumber, data.timeRemaining);
                }
            } catch (error) {
                console.error('Errore nel parsing del messaggio WebSocket:', error);
            }
        };

        // Funzione per avviare il countdown (invia WebSocket E crea visual)
        function startCountdown(minutes, tableNumber) {
            let timeRemaining = minutes * 60; // Converti minuti in secondi

            // Invia il countdown tramite WebSocket
            if (ws.readyState === WebSocket.OPEN) {
                const message = {
                    action: 'startCountdown',
                    tableNumber: tableNumber,
                    timeRemaining: timeRemaining
                };
                console.log('üì§ Invio countdown via WebSocket:', message);
                ws.send(JSON.stringify(message));
            } else {
                console.error('‚ùå WebSocket non connesso, stato:', ws.readyState);
            }

            // Crea immediatamente il countdown visuale
            startCountdownVisual(tableNumber, timeRemaining);
        }

        // Funzione separata per la parte visuale del countdown
        function startCountdownVisual(tableNumber, timeRemaining) {
            // Controlla se esiste gi√† un countdown per questo tavolo
            const existingCountdownIndex = countdowns.findIndex(c => c.tableNumber == tableNumber);
            if (existingCountdownIndex !== -1) {
                // Se esiste gi√†, fermalo e rimuovilo
                const existingCountdown = countdowns[existingCountdownIndex];
                clearInterval(existingCountdown.interval);
                if (existingCountdown.element && existingCountdown.element.parentNode) {
                    existingCountdown.element.parentNode.removeChild(existingCountdown.element);
                }
                countdowns.splice(existingCountdownIndex, 1);
                console.log(`üîÑ Countdown esistente per tavolo ${tableNumber} sostituito`);
            }

            // Crea un oggetto countdown
            const countdown = {
                tableNumber,
                timeRemaining,
                element: null,
                interval: null
            };

            // Crea un elemento per il countdown
            const countdownItem = document.createElement('div');
            countdownItem.classList.add('countdown-item');
            countdownItem.innerHTML = `
                <div class="countdown-table">
                    <h3>Tavolo ${tableNumber}</h3>
                </div>
                <div class="countdown-time">
                    <p>${formatTime(timeRemaining)}</p>
                </div>
                <div class="countdown-delete">
                    <button onclick="eliminaCountdown(${tableNumber})" class="delete-btn">
                        üóëÔ∏è Elimina
                    </button>
                </div>
            `;
            countdown.element = countdownItem;

            // Aggiungi immediatamente il countdown alla lista prima di avviare l'intervallo
            countdowns.push(countdown);
            countdownList.appendChild(countdownItem);
            sortCountdowns();

            // Aggiorna il countdown ogni secondo
            countdown.interval = setInterval(() => {
                countdown.timeRemaining--;

                if (countdown.timeRemaining <= 0) {
                    clearInterval(countdown.interval);
                    countdown.element.style.backgroundColor = '#ff4444';
                    countdown.element.querySelector('p').textContent = 'Tempo scaduto!';

                    // Riproduce il suono quando il countdown arriva a zero
                    const zeroAudio = document.getElementById('zeroSound');
                    if (zeroAudio) {
                        zeroAudio.play().catch(e => {
                            console.log('‚ö†Ô∏è Errore riproduzione audio a zero:', e);
                            // Fallback: alert visivo
                            alert(`üö® TEMPO SCADUTO - Tavolo ${countdown.tableNumber}!`);
                        });
                    } else {
                        console.log('‚ö†Ô∏è Elemento audio per zero non trovato');
                        alert(`üö® TEMPO SCADUTO - Tavolo ${countdown.tableNumber}!`);
                    }

                    // Eliminazione automatica dopo 45 secondi
                    setTimeout(() => {
                        if (countdownList.contains(countdown.element)) {
                            countdownList.removeChild(countdown.element);
                            const index = countdowns.indexOf(countdown);
                            if (index > -1) countdowns.splice(index, 1);
                        }
                    }, 45000);
                    return;
                }

                // Aggiornamenti visuali e audio
                if (countdown.timeRemaining === 60) {
                    countdown.element.style.backgroundColor = '#ffeb3b';

                    // Tentativo di riproduzione audio con fallback
                    const audio = document.getElementById('alertSound');
                    if (audio) {
                        audio.play().catch(e => {
                            console.log('‚ö†Ô∏è Errore audio:', e);
                            // Fallback: alert visivo pi√π evidente
                            countdown.element.style.border = '3px solid #ff0000';
                            countdown.element.style.animation = 'blink 1s infinite';

                            // Aggiungi stile di animazione se non esiste
                            if (!document.getElementById('blinkStyle')) {
                                const style = document.createElement('style');
                                style.id = 'blinkStyle';
                                style.textContent = `
                                    @keyframes blink {
                                        0%, 50% { opacity: 1; }
                                        51%, 100% { opacity: 0.5; }
                                    }
                                `;
                                document.head.appendChild(style);
                            }
                        });
                    } else {
                        console.log('‚ö†Ô∏è Elemento audio non trovato');
                        // Fallback se l'elemento audio non esiste
                        countdown.element.style.border = '3px solid #ff0000';
                        alert(`‚è∞ ATTENZIONE: Tavolo ${countdown.tableNumber} - 1 MINUTO RIMANENTE!`);
                    }
                }

                // Aggiorna solo il testo del tempo, non tutto l'elemento
                const timeElement = countdown.element.querySelector('p');
                if (timeElement) {
                    timeElement.textContent = `Tempo rimanente: ${formatTime(countdown.timeRemaining)}`;
                }

                // Riordina ogni 5 secondi
                if (countdown.timeRemaining % 5 === 0) {
                    sortCountdowns();
                }
            }, 1000);
        }

        // Funzione per ordinare i countdown in ordine crescente (dal pi√π urgente)
        function sortCountdowns() {
            countdowns.sort((a, b) => a.timeRemaining - b.timeRemaining);
            const container = document.getElementById('countdownList');
            container.innerHTML = '';
            countdowns.forEach(countdown => {
                container.appendChild(countdown.element);
            });
        }

        // Funzione per eliminare manualmente un countdown
        function eliminaCountdown(tableNumber) {
            const countdownIndex = countdowns.findIndex(c => c.tableNumber == tableNumber);
            if (countdownIndex !== -1) {
                const countdown = countdowns[countdownIndex];

                // Ferma l'intervallo
                clearInterval(countdown.interval);

                // Rimuovi l'elemento dal DOM
                if (countdown.element && countdown.element.parentNode) {
                    countdown.element.parentNode.removeChild(countdown.element);
                }

                // Rimuovi dall'array
                countdowns.splice(countdownIndex, 1);

                console.log(`Countdown tavolo ${tableNumber} eliminato manualmente`);
            }
        }

        // Funzione per formattare il tempo (mm:ss)
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
    </script>

    <!-- Script per riconoscimento vocale -->
    <script>
        let recognition;
        let isListening = false;

        function startVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('Il riconoscimento vocale non √® supportato in questo browser');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            recognition.lang = 'it-IT';
            recognition.continuous = false;
            recognition.interimResults = false;

            const statusDiv = document.getElementById('voice-status');
            const voiceButton = document.getElementById('voice-button');

            if (isListening) {
                recognition.stop();
                return;
            }

            isListening = true;
            voiceButton.style.backgroundColor = '#ff4444';
            voiceButton.textContent = 'üé§ Ascoltando...';
            statusDiv.textContent = 'üé§ Sto ascoltando... D√¨ "tavolo [numero] [minuti] minuti"';
            statusDiv.style.color = '#ff4444';

            recognition.onresult = function(event) {
                const command = event.results[0][0].transcript.toLowerCase();
                console.log('Comando riconosciuto:', command);
                
                parseVoiceCommand(command);
            };

            recognition.onerror = function(event) {
                console.error('Errore riconoscimento vocale:', event.error);
                statusDiv.textContent = 'Errore nel riconoscimento vocale. Riprova.';
                statusDiv.style.color = '#dc3545';
                resetVoiceButton();
            };

            recognition.onend = function() {
                resetVoiceButton();
            };

            recognition.start();
        }

        function resetVoiceButton() {
            isListening = false;
            const voiceButton = document.getElementById('voice-button');
            const statusDiv = document.getElementById('voice-status');
            
            voiceButton.style.backgroundColor = '#4CAF50';
            voiceButton.textContent = 'üé§ Comando Vocale';
            statusDiv.textContent = 'Clicca per attivare il riconoscimento vocale';
            statusDiv.style.color = '#666';
        }

        function parseVoiceCommand(command) {
            const statusDiv = document.getElementById('voice-status');
            
            // Pattern per riconoscere "tavolo [numero] [minuti] minuti"
            const patterns = [
                /tavolo\s+(\d+)\s+(\d+)\s+minut[oi]/i,
                /tavolo\s+(\d+)\s+per\s+(\d+)\s+minut[oi]/i,
                /(\d+)\s+(\d+)\s+minut[oi]/i,
                /tavolo\s+(\d+)\s+(\d+)/i
            ];

            let tableNumber = null;
            let minutes = null;

            for (let pattern of patterns) {
                const match = command.match(pattern);
                if (match) {
                    tableNumber = parseInt(match[1]);
                    minutes = parseInt(match[2]);
                    break;
                }
            }

            if (tableNumber && minutes) {
                // Valida il numero del tavolo (20-606)
                if (tableNumber < 20 || tableNumber > 606) {
                    statusDiv.textContent = `‚ùå Numero tavolo ${tableNumber} non valido (20-606)`;
                    statusDiv.style.color = '#dc3545';
                    return;
                }

                // Valida i minuti (4-15)
                if (minutes < 4 || minutes > 15) {
                    statusDiv.textContent = `‚ùå Durata ${minutes} minuti non valida (4-15)`;
                    statusDiv.style.color = '#dc3545';
                    return;
                }

                // Imposta il numero del tavolo e avvia il countdown
                document.getElementById('numeroTavolo').value = tableNumber;
                startCountdown(minutes, tableNumber);
                
                statusDiv.textContent = `‚úÖ Countdown avviato: Tavolo ${tableNumber} - ${minutes} minuti`;
                statusDiv.style.color = '#28a745';
                
                console.log(`Countdown avviato per tavolo ${tableNumber} - ${minutes} minuti`);
            } else {
                statusDiv.textContent = '‚ùå Comando non riconosciuto. D√¨: "tavolo [numero] [minuti] minuti"';
                statusDiv.style.color = '#dc3545';
            }
        }
    </script>
