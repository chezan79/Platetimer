<!DOCTYPE html>
<html>
<head>
    <title>Interfaccia Cucina</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            padding-top: 80px;
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        /* Colonna della tastiera */
        #leftContainer {
            width: 50%;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Colonna dei countdown */
        #rightContainer {
            width: 50%;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            font-weight: 300;
        }

        h2 {
            font-size: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px 0;
            box-sizing: border-box;
            text-align: center;
        }

        #keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 200px;
            margin: 20px 0;
        }

        .key {
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 18px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
        }

        .key:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .duration-button {
            padding: 12px 20px;
            margin: 5px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            font-weight: 600;
        }

        .duration-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        #countdownList {
            width: 100%;
            max-height: 60vh;
            overflow-y: auto;
        }

        .countdown-item {
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
            transition: background-color 0.3s, transform 0.2s;
        }

        .countdown-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .countdown-item h3 {
            margin: 0 0 5px 0;
            color: #333;
            font-size: 18px;
        }

        .countdown-item p {
            margin: 0;
            font-size: 16px;
            color: #d9534f;
            font-weight: bold;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        button[style*="background-color: #4CAF50"] {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%) !important;
        }
    </style>
</head>
<body>
    <!-- Nome Azienda e Tasto Home - Fuori dai container -->
    <div id="company-header" style="position: absolute; top: 20px; left: 20px; z-index: 1000; padding: 10px; background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); border-radius: 8px; border-left: 4px solid #28a745;">
        <h4 id="company-name" style="margin: 0; color: #333; font-weight: 600;">Nome Azienda</h4>
    </div>
    <!-- Contenitore sinistro: Tastiera e input -->
    <div id="leftContainer">
        <h1>Interfaccia Cucina</h1>
        <button onclick="startVoiceRecognition()" style="padding: 10px; margin: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
            🎤 Comando Vocale
        </button>
        <h2>Inserisci Numero Tavolo</h2>
        <input type="text" id="numeroTavolo" pattern="[0-9]*" inputmode="numeric" placeholder="Numero Tavolo" readonly>
        <div id="keyboard">
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">C</div> <!-- Tasto per cancellare -->
        </div>
        <div id="durationSelection" style="display: none;">
            <h2>Seleziona Durata Countdown</h2>
            <button class="duration-button" data-minutes="4">4 Minuti</button>
            <button class="duration-button" data-minutes="6">6 Minuti</button>
            <button class="duration-button" data-minutes="8">8 Minuti</button>
            <button class="duration-button" data-minutes="10">10 Minuti</button>
        </div>
    </div>

    <!-- Contenitore destro: Countdown -->
    <div id="rightContainer">
        <h2>Tavoli in corso</h2>
        <div id="countdownList"></div>
    </div>
    <audio id="alertSound" src="alert.mp3" preload="auto"></audio>

    <script>
        // Inizializzazione riconoscimento vocale
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'it-IT';
        recognition.continuous = false;
        recognition.interimResults = false;

        // Selezione elementi
        const numeroTavoloInput = document.getElementById('numeroTavolo');
        const keyboard = document.getElementById('keyboard');
        const durationSelection = document.getElementById('durationSelection');
        const countdownList = document.getElementById('countdownList');

        // Array per memorizzare i countdown
        const countdowns = [];

        // Gestione tastiera virtuale
        keyboard.addEventListener('click', (event) => {
            if (event.target.classList.contains('key')) {
                const key = event.target.textContent;
                if (key === 'C') {
                    // Cancella l'input
                    numeroTavoloInput.value = '';
                } else {
                    // Aggiunge il numero al campo input
                    numeroTavoloInput.value += key;
                }
                // Mostra la selezione durata solo se c'è un numero
                if (numeroTavoloInput.value !== '') {
                    durationSelection.style.display = 'block';
                } else {
                    durationSelection.style.display = 'none';
                }
            }
        });

        // Gestione selezione durata e avvio countdown
        durationSelection.addEventListener('click', (event) => {
            if (event.target.classList.contains('duration-button')) {
                const minutes = parseInt(event.target.getAttribute('data-minutes'));
                const tableNumber = numeroTavoloInput.value;

                if (tableNumber !== '') {
                    startCountdown(minutes, tableNumber);
                    numeroTavoloInput.value = ''; // Svuota il campo numero tavolo
                    durationSelection.style.display = 'none'; // Nascondi i pulsanti di durata
                }
            }
        });

        // Gestione comandi vocali
        function startVoiceRecognition() {
            recognition.start();
        }

        recognition.onresult = (event) => {
            const command = event.results[0][0].transcript.toLowerCase();
            console.log('Comando vocale:', command);

            // Cerca il numero del tavolo (es. "tavolo 5")
            const tableMatch = command.match(/tavolo (\d+)/);
            if (tableMatch) {
                const tableNumber = tableMatch[1];
                numeroTavoloInput.value = tableNumber;

                // Cerca la durata (es. "4 minuti")
                const timeMatch = command.match(/(\d+) minut[io]/);
                if (timeMatch) {
                    const minutes = parseInt(timeMatch[1]);
                    startCountdown(minutes, tableNumber);
                    numeroTavoloInput.value = '';
                    durationSelection.style.display = 'none';
                }
            }
        };

        recognition.onerror = (event) => {
            console.error('Errore nel riconoscimento vocale:', event.error);
            if (event.error === 'not-allowed') {
                alert('Per favore concedi i permessi per il microfono');
            } else {
                alert('Si è verificato un errore con il riconoscimento vocale. Riprova.');
            }
        };

        // Funzione per avviare il countdown
        function startCountdown(minutes, tableNumber) {
            let timeRemaining = minutes * 60; // Converti minuti in secondi

            // Invia il countdown tramite WebSocket
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
            ws.onopen = () => {
                const message = {
                    action: 'startCountdown',
                    tableNumber: tableNumber,
                    timeRemaining: timeRemaining
                };
                ws.send(JSON.stringify(message));
                ws.close();
            };

            // Crea un oggetto countdown
            const countdown = {
                tableNumber,
                timeRemaining,
                element: null
            };

            // Crea un elemento per il countdown
            const countdownItem = document.createElement('div');
            countdownItem.classList.add('countdown-item');
            countdownItem.innerHTML = `
                <h3>Tavolo ${tableNumber}</h3>
                <p>Tempo rimanente: ${formatTime(timeRemaining)}</p>
            `;
            countdown.element = countdownItem;

            // Aggiungi il countdown all'array e riordina
            countdowns.push(countdown);
            sortCountdowns();

            // Aggiorna il countdown ogni secondo
            const interval = setInterval(() => {
                countdown.timeRemaining--;
                if (countdown.timeRemaining <= 0) {
                    clearInterval(interval);
                    countdown.element.style.backgroundColor = '#ff4444';
                    countdown.element.querySelector('p').textContent = 'Tempo scaduto!';

                    // Aggiungi pulsante di eliminazione
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Elimina';
                    deleteButton.onclick = () => {
                        countdownList.removeChild(countdown.element);
                        const index = countdowns.indexOf(countdown);
                        if (index > -1) countdowns.splice(index, 1);
                    };
                    countdown.element.appendChild(deleteButton);

                    // Eliminazione automatica dopo 45 secondi
                    setTimeout(() => {
                        if (countdownList.contains(countdown.element)) {
                            countdownList.removeChild(countdown.element);
                            const index = countdowns.indexOf(countdown);
                            if (index > -1) countdowns.splice(index, 1);
                        }
                    }, 45000);
                } else {
                    if (countdown.timeRemaining === 60) {
                        countdown.element.style.backgroundColor = '#ffeb3b';
                        document.getElementById('alertSound').play();
                    }
                    countdown.element.querySelector('p').textContent = `Tempo rimanente: ${formatTime(countdown.timeRemaining)}`;
                }
            }, 1000);
        }

        // Funzione per ordinare i countdown
        function sortCountdowns() {
            // Cambia l'ordine da decrescente a crescente
            countdowns.sort((a, b) => a.timeRemaining - b.timeRemaining);
            countdownList.innerHTML = '';
            countdowns.forEach(countdown => {
                countdownList.appendChild(countdown.element);
            });
        }

        // Funzione per formattare il tempo (mm:ss)
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
    </script>
    <script src="company-header.js"></script>

    <!-- Tasto Home in alto a destra -->
    <div style="position: absolute; top: 20px; right: 80px; z-index: 1000;">
        <button onclick="window.location.href='home.html'" style="padding: 6px 12px; background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%); color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: 500; transition: transform 0.2s, box-shadow 0.2s;">🏠 Home</button>
    </div>
</body>
</html>
