<!DOCTYPE html>
<html>
<head>
    <title>Cucina</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #F0FFFF 0%, #E6E6FA 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }

        /* Container principale per riconoscimento vocale e tastiera - in alto orizzontale */
        #topContainer {
            width: 90%;
            margin: 0 auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: space-between;
            gap: 20px;
        }

        /* Sezione riconoscimento vocale */
        #voiceSection {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Sezione tastiera e input */
        #keyboardSection {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Sezione selezione durata */
        #durationSection {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Container per i countdown - ora occupa tutta la larghezza sotto */
        #bottomContainer {
            width: 90%;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            max-height: 60vh;
        }

        /* Container messaggi - pi√π stretto e posizionato in alto a destra */
        #messagesContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 280px;
            max-width: 280px;
            z-index: 500;
        }

        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            font-weight: 300;
        }

        h2 {
            font-size: 20px;
        }

        input[type="text"] {
            width: 60%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px 0;
            box-sizing: border-box;
            text-align: center;
        }

        #keyboard {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
            max-width: 240px;
            margin: 0 auto;
        }

        .key {
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
        }

        .destination-button {
            padding: 8px 12px;
            margin: 3px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s, box-shadow 0.2s;
            font-weight: 600;
            font-size: 14px;
            min-width: 60px;
        }

        .destination-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .destination-button.selected {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 3px solid #333;
            position: relative;
        }

        .destination-button.selected::after {
            content: '‚úì';
            position: absolute;
            top: -5px;
            right: -5px;
            background: #28a745;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            border: 2px solid white;
        }

        .duration-button {
            padding: 8px 12px;
            margin: 3px;
            background: linear-gradient(135deg, 	#696969 0%, #A9A9A9 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s, box-shadow 0.2s;
            font-weight: 600;
            font-size: 14px;
            min-width: 60px;
        }

        .duration-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .duration-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: linear-gradient(135deg, #cccccc 0%, #cccccc 100%);
        }

        #countdownList {
            width: 100%;
            max-height: 60vh;
            overflow-y: auto;
        }

        .countdown-item {
            margin: 5px 0;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 50px;
            max-height: 65px;
        }

        .countdown-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .countdown-table {
            flex: 1;
            text-align: left;
        }

        .countdown-time {
            flex: 2;
            text-align: center;
            font-size: 16px;
            color: #d9534f;
            font-weight: bold;
        }

        .countdown-delete {
            flex: 1;
            text-align: right;
        }

        .countdown-item h3 {
            margin: 0;
            color: #333;
            font-size: 22px;
        }

        .countdown-item p {
            margin: 0;
            font-size: 22px;
            color: #d9534f;
            font-weight: bold;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #98FB98 0%, #98FB98 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        button[style*="background-color: #A9A9A9"] {
            background: linear-gradient(135deg, #A9A9A9 0%, #A9A9A9 100%) !important;
        }

        /* Classi specifiche per il pulsante vocale con massima priorit√† */
        #voice-button.voice-active {
            background: #28a745 !important;
            background-color: #28a745 !important;
            color: white !important;
        }

        #voice-button.voice-inactive {
            background: #DCDCDC !important;
            background-color: #DCDCDC !important;
            color: #696969 !important;
        }

        /* Rimuovi tutti i gradienti dal pulsante vocale */
        #voice-button.voice-active,
        #voice-button.voice-inactive {
            background-image: none !important;
        }

        .delete-btn {
            background: #DCDCDC !important;
            background-color: #DCDCDC !important;
            color: #696969 !important;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            flex-shrink: 0;
            height: fit-content;
            background-image: none !important;
        }

        .delete-btn:hover {
            background: #A9A9A9 !important;
            background-color: #A9A9A9 !important;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>

    <div style="position: absolute; top: 20px; right: 20px; z-index: 1000; display: flex; gap: 10px;">
        <button onclick="window.location.href='home.html'" style="padding: 6px 12px; background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%); color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: 500; transition: transform 0.2s, box-shadow 0.2s;">üè† Home</button>
        <button onclick="window.location.href='index.html'" style="padding: 6px 12px; background: linear-gradient(135deg, #dc3545 0%, #c82333 100%); color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: 500; transition: transform 0.2s, box-shadow 0.2s;">üö™ Esci</button>
    </div>

    <!-- Container principale in alto - riconoscimento vocale, tastiera e durata in orizzontale -->
    <div id="topContainer">
        <!-- Sezione riconoscimento vocale -->
        <div id="voiceSection">
            <h2 style="color: #333; text-align: center; margin-bottom: 15px; font-size: 18px;">üé§ Comando Vocale</h2>
            <button onclick="toggleContinuousVoice()" id="voice-button" style="padding: 10px 20px; background-color: #DCDCDC; color: #696969; border: none; border-radius: 5px; cursor: pointer; transition: all 0.3s ease; font-size: 16px; font-weight: 600;">
                üé§ Attiva Comando vocale
            </button>
            <div id="voice-status" style="margin-top: 8px; font-size: 12px; color: #666; min-height: 20px; text-align: center;">
                "tavolo" seguito dal numero e minuti

            <div id="voice-indicator" style="margin-top: 5px; font-size: 12px; color: #999; text-align: center;">
                üî¥ Voce disattivata

        </div>

        <!-- Sezione tastiera e input -->
        <div id="keyboardSection">
            <h2 style="color: #333; text-align: center; margin-bottom: 15px; font-size: 18px;">üî¢ Tastiera</h2>
            <input type="text" id="numeroTavolo" pattern="[0-9]*" inputmode="numeric" placeholder="Numero Tavolo" readonly style="width: 80%; margin-bottom: 15px;">
            <div id="keyboard">

                <div class="key">7</div>

        <!-- Sezione selezione destinazione -->
        <div id="destinationSection">
            <h2 style="color: #333; text-align: center; margin-bottom: 15px; font-size: 18px;">üéØ Destinazione</h2>
            <div id="destinationSelection">
                <div style="display: flex; flex-direction: column; gap: 8px; max-width: 240px;">
                    <button class="destination-button" data-destination="cucina" style="background: linear-gradient(135deg, #28a745 0%, #98FB98 100%); color: #212529;">üç≥ Cucina</button>
                    <button class="destination-button" data-destination="pizzeria" style="background: linear-gradient(135deg, #ffc107 0%, #FFE4C4 100%); color: #212529;">üçï Pizzeria</button>
                    <button class="destination-button" data-destination="insalata" style="background: linear-gradient(135deg, #ff6b35 0%, #B0E0E6 100%); color: #212529;">ü•ó Insalata</button>
                </div>

        <!-- Sezione selezione durata -->
        <div id="durationSection">
            <h2 style="color: #333; text-align: center; margin-bottom: 15px; font-size: 18px;">‚è±Ô∏è Durata</h2>
            <div id="durationSelection">
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; max-width: 240px;">
                    <button class="duration-button" data-minutes="4" disabled>4 Min</button>
                    <button class="duration-button" data-minutes="5" disabled>5 Min</button>
                    <button class="duration-button" data-minutes="6" disabled>6 Min</button>
                    <button class="duration-button" data-minutes="7" disabled>7 Min</button>
                    <button class="duration-button" data-minutes="8" disabled>8 Min</button>
                    <button class="duration-button" data-minutes="9" disabled>9 Min</button>
                    <button class="duration-button" data-minutes="10" disabled>10 Min</button>

    <!-- Container in basso per i countdown -->
    <div id="bottomContainer">
        <h1 style="color: #333; text-align: center; margin-bottom: 20px; font-size: 24px;">üç≥ Tavoli in Corso</h1>
        <div id="countdownList"></div>
    </div>

    <!-- Container dedicato per i messaggi della pizzeria - posizionato in alto a destra (inizialmente nascosto) -->
    <div id="messagesContainer" style="background: white; padding: 15px; border-radius: 10px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); display: none; flex-direction: column; max-height: 60vh; overflow-y: auto;">
        <div id="voice-messages-container" style="padding: 12px; background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%); border-radius: 8px; border-left: 4px solid #2196f3;">
            <h3 style="margin: 0 0 12px 0; color: #1976d2; font-size: 16px;">üì¢üîä Messaggi Audio Ricevuti</h3>
            <div id="voice-messages-list">
                <!-- I messaggi appariranno qui dinamicamente -->
            </div>
        </div>
    </div>

    

    <audio id="alertSound" src="alerte-346112.mp3" preload="auto"></audio>
    <audio id="zeroSound" src="costa-rica-eas-alarm-346194.mp3" preload="auto"></audio>

    <script>
        // Verifica disponibilit√† audio all'avvio
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('alertSound');
            const zeroAudio = document.getElementById('zeroSound');

            audio.addEventListener('error', () => {
                console.log('‚ö†Ô∏è File alert.mp3 non trovato. Verr√† usato solo feedback visivo.');
            });
            audio.addEventListener('canplaythrough', () => {
                console.log('‚úÖ Audio alert.mp3 caricato correttamente');
            });

            zeroAudio.addEventListener('error', () => {
                console.log('‚ö†Ô∏è File costa-rica-eas-alarm-346194.mp3 non trovato.');
            });
            zeroAudio.addEventListener('canplaythrough', () => {
                console.log('‚úÖ Audio costa-rica-eas-alarm-346194.mp3 caricato correttamente');
            });
        });

        // Selezione elementi
        const numeroTavoloInput = document.getElementById('numeroTavolo');
        const keyboard = document.getElementById('keyboard');
        const durationSelection = document.getElementById('durationSelection');
        const countdownList = document.getElementById('countdownList');

        // Array per memorizzare i countdown
        const countdowns = [];

        // Gestione tastiera virtuale
        keyboard.addEventListener('click', (event) => {
            if (event.target.classList.contains('key')) {
                const key = event.target.textContent;
                if (key === 'C') {
                    numeroTavoloInput.value = '';
                } else {
                    numeroTavoloInput.value += key;
                }
            }
        });

        // Array per memorizzare le destinazioni selezionate
        let selectedDestinations = [];

        // Gestione selezione multipla destinazioni
        const destinationSelection = document.getElementById('destinationSelection');
        destinationSelection.addEventListener('click', (event) => {
            if (event.target.classList.contains('destination-button')) {
                const destination = event.target.getAttribute('data-destination');

                // Toggle della selezione
                if (event.target.classList.contains('selected')) {
                    // Rimuovi dalla selezione
                    event.target.classList.remove('selected');
                    selectedDestinations = selectedDestinations.filter(d => d !== destination);
                } else {
                    // Aggiungi alla selezione
                    event.target.classList.add('selected');
                    selectedDestinations.push(destination);
                }

                // Abilita i pulsanti durata solo se almeno una destinazione √® selezionata
                const hasDestinations = selectedDestinations.length > 0;
                document.querySelectorAll('.duration-button').forEach(btn => {
                    btn.disabled = !hasDestinations;
                });

                console.log('Destinazioni selezionate:', selectedDestinations);

                // Aggiorna il feedback visivo
                updateDestinationFeedback();
            }
        });

        // Gestione selezione durata e avvio countdown
        durationSelection.addEventListener('click', (event) => {
            if (event.target.classList.contains('duration-button') && !event.target.disabled) {
                const minutes = parseInt(event.target.getAttribute('data-minutes'));
                const tableNumber = numeroTavoloInput.value;

                if (tableNumber !== '') {
                    if (selectedDestinations.length > 0) {
                        // Avvia countdown per ogni destinazione selezionata
                        selectedDestinations.forEach(destination => {
                            startCountdown(minutes, tableNumber, destination);
                        });

                        numeroTavoloInput.value = '';

                        // Resetta la selezione dopo l'invio
                        resetSelection();

                        // Feedback di conferma
                        showConfirmationMessage(tableNumber, selectedDestinations, minutes);
                    } else {
                        alert('Seleziona almeno una destinazione (Cucina, Pizzeria o Insalata)');
                    }
                } else {
                    alert('Inserisci prima il numero del tavolo');
                }
            }
        });

        // Funzione per resettare la selezione
        function resetSelection() {
            selectedDestinations = [];
            document.querySelectorAll('.destination-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.querySelectorAll('.duration-button').forEach(btn => {
                btn.disabled = true;
            });
            updateDestinationFeedback();
        }

        // Funzione per aggiornare il feedback visivo delle destinazioni
        function updateDestinationFeedback() {
            const sectionTitle = document.querySelector('#destinationSection h2');
            if (selectedDestinations.length === 0) {
                sectionTitle.textContent = 'üéØ Destinazione';
            } else if (selectedDestinations.length === 1) {
                const icons = {'cucina': 'üç≥', 'pizzeria': 'üçï', 'insalata': 'ü•ó'};
                sectionTitle.textContent = `üéØ ${icons[selectedDestinations[0]]} ${selectedDestinations[0].charAt(0).toUpperCase() + selectedDestinations[0].slice(1)}`;
            } else {
                sectionTitle.textContent = `üéØ ${selectedDestinations.length} Destinazioni`;
            }
        }

        // Funzione per mostrare messaggio di conferma
        function showConfirmationMessage(tableNumber, destinations, minutes) {
            const statusDiv = document.getElementById('voice-status');
            const icons = {'cucina': 'üç≥', 'pizzeria': 'üçï', 'insalata': 'ü•ó'};
            const destList = destinations.map(d => `${icons[d]} ${d.charAt(0).toUpperCase() + d.slice(1)}`).join(', ');

            statusDiv.textContent = `‚úÖ Tavolo ${tableNumber}: ${minutes}min ‚Üí ${destList}`;
            statusDiv.style.color = '#28a745';

            setTimeout(() => {
                if (!isContinuousListening) {
                    statusDiv.textContent = '"tavolo" seguito dal numero e minuti';
                    statusDiv.style.color = '#666';
                }
            }, 3000);
        }

        // Sistema WebSocket con riconnessione automatica
        let ws = null;
        let reconnectInterval = null;
        let heartbeatInterval = null;
        let isConnected = false;
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';

        function connectWebSocket() {
            try {
                ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

                ws.onopen = () => {
                    console.log('üîó WebSocket connesso');
                    isConnected = true;

                    // Pulisci eventuali tentativi di riconnessione
                    if (reconnectInterval) {
                        clearInterval(reconnectInterval);
                        reconnectInterval = null;
                    }

                    // Avvia heartbeat
                    startHeartbeat();

                    // Unisciti alla room
                    const companyName = localStorage.getItem('userCompany') || 'Nome Azienda';
                    const joinMessage = {
                        action: 'joinRoom',
                        companyName: companyName
                    };
                    ws.send(JSON.stringify(joinMessage));
                    console.log(`‚úÖ Connesso alla room: ${companyName}`);

                    // Mostra stato connessione
                    updateConnectionStatus(true);
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);

                        // Gestisci ping/pong per heartbeat
                        if (data.action === 'ping') {
                            ws.send(JSON.stringify({ action: 'pong' }));
                            return;
                        }

                        if (data.action === 'startCountdown') {
                            console.log('üì• Countdown ricevuto via WebSocket:', data);
                            startCountdownVisual(data.tableNumber, data.timeRemaining, data.destination || 'cucina');
                        } else if (data.action === 'deleteCountdown') {
                            console.log('üì• Eliminazione countdown ricevuta via WebSocket:', data);
                            const countdownIndex = countdowns.findIndex(c => c.tableNumber == data.tableNumber);
                            if (countdownIndex !== -1) {
                                const countdown = countdowns[countdownIndex];
                                clearInterval(countdown.interval);
                                if (countdown.element && countdown.element.parentNode) {
                                    countdown.element.parentNode.removeChild(countdown.element);
                                }
                                countdowns.splice(countdownIndex, 1);
                                console.log(`üóëÔ∏è Countdown tavolo ${data.tableNumber} eliminato da altro client`);
                            }
                        } else if (data.action === 'voiceMessage') {
                            console.log('üì¢ Messaggio vocale ricevuto:', data);
                            displayVoiceMessage(data);
                        } else if (data.action === 'audioMessage') {
                            console.log('üîä Messaggio audio ricevuto:', data);
                            displayAudioMessage(data);
                        } else if (data.action === 'deleteVoiceMessage') {
                            console.log('üóëÔ∏è Eliminazione messaggio vocale ricevuta:', data);
                            removeVoiceMessage(data.messageId);

        function createNewRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

            continuousRecognition.continuous = true;
            continuousRecognition.interimResults = true;
            continuousRecognition.maxAlternatives = 1;

            continuousRecognition.onresult = function(event) {
                let finalTranscript = '';
                let interimTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }

                    statusDiv.textContent = `üé§ "${interimTranscript.trim()}"`;
                    statusDiv.style.color = '#007bff';

                if (finalTranscript && !isProcessingCommand) {
                    processContinuousCommand(finalTranscript.toLowerCase().trim());

        function parseVoiceCommand(command) {
            console.log('üîç Parsing comando:', command);

            // Pattern semplificati per "tavolo X Y minuti"
            const patterns = [
                /tavolo\s+(\d+)\s+(\d+)\s+minut[oi]/i,
                /tavolo\s+(\d+)\s+(\w+)\s+minut[oi]/i
            ];

            const numberWords = {
                'uno': 1, 'due': 2, 'tre': 3, 'quattro': 4, 'cinque': 5,
                'sei': 6, 'sette': 7, 'otto': 8, 'nove': 9, 'dieci': 10,
                'undici': 11, 'dodici': 12, 'quindici': 15, 'venti': 20
            };

            for (const pattern of patterns) {
                const match = command.match(pattern);
                if (match) {
                    const tableNumber = match[1];
                    let minutes;

                    // Controlla se il secondo gruppo √® un numero o una parola
                    if (patterns.indexOf(pattern) === 0) {
                        minutes = parseInt(match[2]);
                    } else {
                        minutes = numberWords[match[2].toLowerCase()];
                    }

                    if (tableNumber && minutes) {
                        console.log(`‚úÖ Comando riconosciuto: Tavolo ${tableNumber}, ${minutes} minuti`);

                        document.getElementById('numeroTavolo').value = tableNumber;

                        // Per il comando vocale, usa automaticamente "cucina" come destinazione di default
                        // Se ci sono destinazioni selezionate manualmente, usale; altrimenti usa cucina
                        if (selectedDestinations.length > 0) {
                            selectedDestinations.forEach(destination => {
                                startCountdown(minutes, tableNumber, destination);
                            });
                            showConfirmationMessage(tableNumber, selectedDestinations, minutes);
                        } else {
                            startCountdown(minutes, tableNumber, 'cucina');
                        }

                        // üßπ Pulisce automaticamente l'input dopo il comando vocale
                        setTimeout(() => {
                            document.getElementById('numeroTavolo').value = '';
                            console.log('üßπ Input tavolo pulito automaticamente dopo comando vocale');
                        }, 500);

                        const statusDiv = document.getElementById('voice-status');
                        statusDiv.textContent = `‚úÖ Countdown avviato: Tavolo ${tableNumber}, ${minutes} min`;
                        statusDiv.style.color = '#28a745';

                        return true;
                    }
                }
            }

            const statusDiv = document.getElementById('voice-status');
            statusDiv.textContent = `‚ùå Comando non riconosciuto: "${command}"`;
            statusDiv.style.color = '#dc3545';

            console.log('‚ùå Pattern non trovato per:', command);
            return false;
        }

                            gain2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);

                    }
                });

                messageElement.style.animation = 'slideOut 0.3s ease-out';

        // Funzione utility per convertire base64 in blob
        function base64ToBlob(base64Data, mimeType) {
            const byteCharacters = atob(base64Data);
            const byteNumbers = new Array(byteCharacters.length);

            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }

            const byteArray = new Uint8Array(byteNumbers);
            return new Blob([byteArray], { type: mimeType });
        }

        // Sistema registrazione audio per cucina
        let audioMediaRecorder = null;
        let audioAudioChunks = [];
        let isRecordingAudio = false;

        async function startAudioMessage() {
            // Previeni avvio multiplo
            if (isRecordingAudio) return;

            try {
                // Richiedi accesso al microfono
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                isRecordingAudio = true;
                audioAudioChunks = [];
                updateAudioMessageUI(true);

                // Configura MediaRecorder
                audioMediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });

                audioMediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioAudioChunks.push(event.data);
                        console.log('üì¶ Chunk audio ricevuto:', event.data.size, 'bytes');
                    }
                };

                audioMediaRecorder.onstop = () => {
                    console.log('üõë Registrazione audio completata');

                    // Stop all microphone tracks
                    stream.getTracks().forEach(track => track.stop());

                    if (audioAudioChunks.length > 0) {
                        processRecordedAudioMessage();
                    } else {
                        const statusDiv = document.getElementById('audio-message-status');
                        statusDiv.textContent = '‚ö†Ô∏è Nessun audio';
                        statusDiv.style.color = '#ffc107';

                        setTimeout(() => {
                            statusDiv.textContent = 'Premi e tieni premuto';
                            statusDiv.style.color = '#666';
                        }, 2000);
                    }

                    updateAudioMessageUI(false);
                };

                audioMediaRecorder.onerror = (event) => {
                    console.error('‚ùå Errore MediaRecorder:', event.error);
                    const statusDiv = document.getElementById('audio-message-status');
                    statusDiv.textContent = `‚ùå Errore registrazione: ${event.error}`;
                    statusDiv.style.color = '#dc3545';
                    stopAudioMessage();
                };

                // Avvia registrazione
                audioMediaRecorder.start(100); // Raccogli chunk ogni 100ms

                const statusDiv = document.getElementById('audio-message-status');
                statusDiv.textContent = 'üî¥ Registrando...';
                statusDiv.style.color = '#dc3545';

                console.log('üé§ Registrazione audio avviata');

            } catch (error) {
                console.error('‚ùå Errore accesso microfono:', error);
                const statusDiv = document.getElementById('audio-message-status');
                statusDiv.textContent = '‚ùå Impossibile accedere al microfono. Verifica i permessi.';
                statusDiv.style.color = '#dc3545';
                isRecordingAudio = false;
                updateAudioMessageUI(false);
            }
        }

        function stopAudioMessage() {
            if (!isRecordingAudio || !audioMediaRecorder) return;

            isRecordingAudio = false;

            const statusDiv = document.getElementById('audio-message-status');
            statusDiv.textContent = 'Elaborando...';
            statusDiv.style.color = '#ffc107';

            try {
                if (audioMediaRecorder.state === 'recording') {
                    audioMediaRecorder.stop();
                }
            } catch (error) {
                console.error('‚ùå Errore stop registrazione:', error);
                updateAudioMessageUI(false);
            }
        }

        function processRecordedAudioMessage() {
            const audioBlob = new Blob(audioAudioChunks, { type: 'audio/webm;codecs=opus' });
            const audioSize = audioBlob.size;

            console.log(`üîä Audio blob creato: ${audioSize} bytes, tipo: ${audioBlob.type}`);

            const statusDiv = document.getElementById('audio-message-status');
            if (audioSize < 1000) { // Meno di 1KB probabilmente √® troppo breve
                statusDiv.textContent = '‚ö†Ô∏è Troppo breve';
                statusDiv.style.color = '#ffc107';

                setTimeout(() => {
                    statusDiv.textContent = 'Premi e tieni premuto';
                    statusDiv.style.color = '#666';
                }, 2000);
                return;
            }

            // Converti in base64 per l'invio via WebSocket
            const reader = new FileReader();
            reader.onload = function() {
                const base64Audio = reader.result.split(',')[1]; // Rimuovi il prefisso data:
                sendAudioMessageToDestination(base64Audio, audioBlob.type);
            };
            reader.onerror = function() {
                console.error('‚ùå Errore conversione audio in base64');
                const statusDiv = document.getElementById('audio-message-status');
                statusDiv.textContent = '‚ùå Errore elaborazione audio';
                statusDiv.style.color = '#dc3545';
            };
            reader.readAsDataURL(audioBlob);
        }

        function updateAudioMessageUI(isRecording) {
            const button = document.getElementById('audio-message-button');
            const statusDiv = document.getElementById('audio-message-status');

            if (isRecording) {
                button.textContent = 'üî¥ Registrando... Rilascia per inviare';
                button.style.background = 'linear-gradient(135deg, #dc3545 0%, #c82333 100%)';
                button.style.transform = 'scale(1.02)';
                statusDiv.textContent = 'üî¥ Registrando...';
                statusDiv.style.color = '#dc3545';
            } else {
                button.textContent = 'üé§ Tieni Premuto per Registrare';
                button.style.background = 'linear-gradient(135deg, #4caf50 0%, #45a049 100%)';
                button.style.transform = 'scale(1)';

                setTimeout(() => {
                    if (!isRecordingAudio) {
                        statusDiv.textContent = 'Premi e tieni premuto';
                        statusDiv.style.color = '#666';
                    }
                }, 3000);
            }
        }

        function sendAudioMessageToDestination(audioBase64, mimeType) {
            if (!audioBase64) {
                console.log('‚ùå Audio vuoto, non inviato');
                return;
            }

            const destination = document.getElementById('audioDestinationSelect').value;
            const messageId = Date.now().toString();

            if (ws && ws.readyState === WebSocket.OPEN) {
                const audioMessageData = {
                    action: 'audioMessage',
                    audioData: audioBase64,
                    mimeType: mimeType,
                    messageId: messageId,
                    from: 'Cucina',
                    timestamp: new Date().toLocaleTimeString('it-IT'),
                    destination: destination // Aggiungi destinazione
                };

                ws.send(JSON.stringify(audioMessageData));
                console.log('üîä Messaggio audio inviato - ID:', messageId, 'Destinazione:', destination, 'Dimensione:', audioBase64.length, 'caratteri');

                const statusDiv = document.getElementById('audio-message-status');
                const destinationText = destination === 'all' ? 'Pizzeria + Insalata' : 
                                      destination === 'pizzeria' ? 'Pizzeria' : 'Insalata';
                statusDiv.textContent = `‚úÖ Inviato a ${destinationText}!`;
                statusDiv.style.color = '#28a745';

                // Reset dopo 3 secondi
                setTimeout(() => {
                    statusDiv.textContent = 'Premi e tieni premuto';
                    statusDiv.style.color = '#666';
                }, 3000);
            } else {
                console.error('‚ùå WebSocket non connesso per messaggio audio');
                alert('‚ö†Ô∏è Connessione persa. Impossibile inviare il messaggio audio.');
            }
        }
