
<!DOCTYPE html>
<html>
<head>
    <title>Interfaccia Pizzeria</title>
    <style>
        .countdown-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
            width: 100%;
        }

        .countdown-item h3 {
            margin: 0 0 5px 0;
            color: #333;
        }

        .countdown-item p {
            margin: 0;
            font-size: 16px;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <h1>Interfaccia Pizzeria</h1>

    <div id="tavoli" class="countdown-container">
        <!-- I countdown sincronizzati appariranno qui -->
    </div>

    <script>
        const ws = new WebSocket('ws://0.0.0.0:5000');
        const countdowns = new Map();

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.action === 'startCountdown') {
                startCountdown(data.tableNumber, data.timeRemaining);
            }
        };

        function startCountdown(tableNumber, timeRemaining) {
            const countdownContainer = document.getElementById('tavoli');
            
            // Crea o aggiorna l'elemento countdown
            let countdownElement = document.getElementById(`countdown-${tableNumber}`);
            if (!countdownElement) {
                countdownElement = document.createElement('div');
                countdownElement.id = `countdown-${tableNumber}`;
                countdownElement.classList.add('countdown-item');
                countdownContainer.appendChild(countdownElement);
            }

            // Aggiorna il countdown
            const interval = setInterval(() => {
                if (timeRemaining <= 0) {
                    clearInterval(interval);
                    countdownElement.innerHTML = `
                        <h3>Tavolo ${tableNumber}</h3>
                        <p>Tempo scaduto!</p>
                    `;
                    return;
                }

                countdownElement.innerHTML = `
                    <h3>Tavolo ${tableNumber}</h3>
                    <p>Tempo rimanente: ${formatTime(timeRemaining)}</p>
                `;
                timeRemaining--;
            }, 1000);

            countdowns.set(tableNumber, interval);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
    </script>

    <button onclick="window.location.href='index.html'">Torna alla Home</button>
</body>
</html>
