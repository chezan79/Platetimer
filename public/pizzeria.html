
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #F0FFFF 0%, #E6E6FA 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .countdown-container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 300;
        }
        
        .countdown-item {
            margin: 8px 0;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 50px;
        }

        .countdown-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .countdown-table {
            flex: 0 0 auto;
            margin-right: 15px;
        }

        .countdown-table h3 {
            margin: 0;
            color: #333;
            font-size: 22px;
            font-weight: 600;
            white-space: nowrap;
        }

        .countdown-time {
            flex: 1;
            text-align: center;
        }

        .countdown-time p {
            margin: 0;
            font-size: 22px;
            color: #d9534f;
            font-weight: bold;
        }
        
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }
    </style>
</head>
<body>
    <!-- Container per nome azienda e messaggio vocale in alto a sinistra -->
    <div style="position: absolute; top: 20px; left: 20px; z-index: 1000; display: flex; gap: 15px; align-items: center;">
        <!-- Nome Azienda -->
        <div id="company-header" style="padding: 10px; background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); border-radius: 8px; border-left: 4px solid #dc3545;">
            <h4 id="company-name" style="margin: 0; color: #333; font-weight: 600;">Nome Azienda</h4>
        </div>
        
        <!-- Sistema messaggio vocale compatto -->
        <div style="text-align: center; padding: 8px 12px; background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); border-radius: 8px; border-left: 4px solid #007bff; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);">
            <button 
                onmousedown="startVoiceMessage()" 
                onmouseup="stopVoiceMessage()" 
                onmouseleave="stopVoiceMessage()"
                ontouchstart="startVoiceMessage()" 
                ontouchend="stopVoiceMessage()"
                id="voice-message-button" 
                style="padding: 6px 12px; background: linear-gradient(135deg, #007bff 0%, #0056b3 100%); color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: 600; transition: all 0.3s ease; user-select: none; -webkit-user-select: none; -webkit-touch-callout: none;">
                üé§ Audio
            </button>
            <div id="voice-message-status" style="margin-top: 4px; font-size: 10px; color: #666; min-height: 12px; max-width: 80px;">
                Tieni premuto
            </div>
        </div>
    </div>

    <!-- Logo posizionato in alto al centro -->
    <div style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000;">
        <a href="https://imgbox.com/Bt6wfdF9" target="_blank">
            <img src="https://thumbs2.imgbox.com/3b/04/Bt6wfdF9_t.jpg" alt="MealMaster Logo" style="width: 120px; height: auto;">
        </a>
    </div>
    
    <div class="countdown-container">
        <h1>üçï Pizzeria</h1>
        
        <div id="tavoli">
            <!-- I countdown sincronizzati appariranno qui -->
        </div>
    </div>

    

    <audio id="alertSound" src="alerte-346112.mp3" preload="auto"></audio>
    <audio id="zeroSound" src="costa-rica-eas-alarm-346194.mp3" preload="auto"></audio>
    
    <!-- Tasto Home in alto a destra -->
    <div style="position: absolute; top: 20px; right: 20px; z-index: 1000; display: flex; gap: 10px;">
        <button onclick="window.location.href='home.html'" style="padding: 6px 12px; background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%); color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: 500; transition: transform 0.2s, box-shadow 0.2s;">üè† Home</button>
        <button onclick="window.location.href='index.html'" style="padding: 6px 12px; background: linear-gradient(135deg, #dc3545 0%, #c82333 100%); color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: 500; transition: transform 0.2s, box-shadow 0.2s;">üö™ Esci</button>
    </div>

    <script>
        // Funzione globale per il riconoscimento vocale
        function toggleVoiceChat() {
            console.log('Funzione toggleVoiceChat chiamata');
            // Implementazione del riconoscimento vocale per pizzeria
            if (typeof startVoiceRecognition === 'function') {
                startVoiceRecognition();
            }
        }

        // Sistema WebSocket con riconnessione automatica
        let ws = null;
        let reconnectInterval = null;
        let heartbeatInterval = null;
        let isConnected = false;
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const countdowns = [];
        
        // ‚úÖ Evita dichiarazione duplicata di messagesContainer
        let messagesContainer;

        function connectWebSocket() {
            try {
                ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

                ws.onopen = () => {
                    console.log('üîó Pizzeria WebSocket connesso');
                    isConnected = true;
                    
                    if (reconnectInterval) {
                        clearInterval(reconnectInterval);
                        reconnectInterval = null;
                    }

                    startHeartbeat();

                    const companyName = localStorage.getItem('userCompany') || 'Nome Azienda';
                    const joinMessage = {
                        action: 'joinRoom',
                        companyName: companyName
                    };
                    ws.send(JSON.stringify(joinMessage));
                    console.log(`‚úÖ Pizzeria connessa alla room: ${companyName}`);
                    updateConnectionStatus(true);
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.action === 'ping') {
                            ws.send(JSON.stringify({ action: 'pong' }));
                            return;
                        }
                        
                        if (data.action === 'startCountdown') {
                            console.log('üì• Countdown ricevuto in pizzeria:', data);
                            // Mostra solo i countdown destinati alla pizzeria
                            if (data.destination === 'pizzeria') {
                                console.log(`‚úÖ Countdown accettato per pizzeria - Tavolo: ${data.tableNumber}`);
                                startCountdown(data.tableNumber, data.timeRemaining);
                            } else {
                                console.log(`üö´ Countdown ignorato - Destinazione: ${data.destination || 'undefined'}, Tavolo: ${data.tableNumber}`);
                            }
                        } else if (data.action === 'deleteCountdown') {
                            console.log('üì• Eliminazione countdown ricevuta in pizzeria:', data);
                            deleteCountdown(data.tableNumber);
                        } else if (data.action === 'voiceMessage') {
                            // Gestione messaggi vocali se necessario
                            console.log('üì¢ Messaggio vocale ricevuto in pizzeria:', data);
                        }
                    } catch (error) {
                        console.error('Errore parsing messaggio pizzeria:', error);
                    }
                };

                ws.onclose = (event) => {
                    console.log(`üîå Pizzeria WebSocket disconnesso: ${event.code}`);
                    isConnected = false;
                    stopHeartbeat();
                    updateConnectionStatus(false);
                    
                    if (!reconnectInterval) {
                        console.log('üîÑ Avvio riconnessione pizzeria...');
                        reconnectInterval = setInterval(() => {
                            console.log('üîÑ Tentativo riconnessione pizzeria...');
                            connectWebSocket();
                        }, 3000);
                    }
                };

                ws.onerror = (error) => {
                    console.error('‚ùå Errore WebSocket pizzeria:', error);
                };

            } catch (error) {
                console.error('‚ùå Errore creazione WebSocket pizzeria:', error);
                isConnected = false;
                updateConnectionStatus(false);
            }
        }

        function startHeartbeat() {
            heartbeatInterval = setInterval(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ action: 'ping' }));
                }
            }, 30000);
        }

        function stopHeartbeat() {
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
                heartbeatInterval = null;
            }
        }

        function updateConnectionStatus(connected) {
            let status = document.getElementById('connection-status');
            if (!status) {
                status = document.createElement('div');
                status.id = 'connection-status';
                status.style.cssText = `
                    position: fixed; top: 60px; right: 20px; z-index: 1001;
                    padding: 8px 12px; border-radius: 6px; font-size: 12px;
                    font-weight: 600; transition: all 0.3s ease;
                `;
                document.body.appendChild(status);
            }
            
            if (connected) {
                status.textContent = 'üü¢ Connesso';
                status.style.backgroundColor = '#d4edda';
                status.style.color = '#155724';
                status.style.border = '1px solid #c3e6cb';
            } else {
                status.textContent = 'üî¥ Disconnesso - Riconnessione...';
                status.style.backgroundColor = '#f8d7da';
                status.style.color = '#721c24';
                status.style.border = '1px solid #f5c6cb';
            }
        }

        // Inizializza connessione
        connectWebSocket();

        function sortCountdowns() {
            countdowns.sort((a, b) => a.timeRemaining - b.timeRemaining);
            const container = document.getElementById('tavoli');
            container.innerHTML = '';
            countdowns.forEach(countdown => {
                container.appendChild(countdown.element);
            });
        }

        

        function startCountdown(tableNumber, timeRemaining) {
            // Rimuovi il vecchio countdown se esiste
            const existingIndex = countdowns.findIndex(c => c.tableNumber == tableNumber);
            if (existingIndex !== -1) {
                clearInterval(countdowns[existingIndex].interval);
                if (countdowns[existingIndex].element && countdowns[existingIndex].element.parentNode) {
                    countdowns[existingIndex].element.parentNode.removeChild(countdowns[existingIndex].element);
                }
                countdowns.splice(existingIndex, 1);
                console.log(`üîÑ Countdown esistente per tavolo ${tableNumber} sostituito in pizzeria`);
            }

            const countdownElement = document.createElement('div');
            countdownElement.id = `countdown-${tableNumber}`;
            countdownElement.classList.add('countdown-item');

            let remainingTime = parseInt(timeRemaining);
            
            const countdown = {
                tableNumber: tableNumber,
                timeRemaining: remainingTime,
                element: countdownElement,
                interval: null
            };
            countdown.interval = setInterval(() => {
                // Decrementa PRIMA come negli altri file
                remainingTime--;
                countdown.timeRemaining = remainingTime;
                
                if (remainingTime <= 0) {
                    clearInterval(countdown.interval);
                    countdownElement.style.backgroundColor = '#ff4444';
                    countdownElement.innerHTML = `
                        <div class="countdown-table">
                            <h3>Tavolo ${tableNumber}</h3>
                        </div>
                        <div class="countdown-time">
                            <p>Tempo scaduto!</p>
                        </div>
                    `;
                    
                    // Riproduce il suono personalizzato per countdown a zero
                    const zeroAudio = document.getElementById('zeroSound');
                    if (zeroAudio) {
                        zeroAudio.play().catch(e => console.log('Errore audio countdown zero:', e));
                    }
                    
                    setTimeout(() => {
                        const index = countdowns.indexOf(countdown);
                        if (index > -1) {
                            if (countdownElement && countdownElement.parentNode) {
                                countdownElement.parentNode.removeChild(countdownElement);
                            }
                            countdowns.splice(index, 1);
                            sortCountdowns();
                        }
                    }, 45000);
                    return;
                }

                // Riordina ogni 5 secondi come negli altri file
                if (remainingTime % 5 === 0) {
                    sortCountdowns();
                }

                if (remainingTime === 60) {
                    countdownElement.style.backgroundColor = '#ffeb3b';
                    const audio = document.getElementById('alertSound');
                    if (audio) {
                        audio.play().catch(e => console.log('Errore audio 1 minuto:', e));
                    }
                }

                countdownElement.innerHTML = `
                    <div class="countdown-table">
                        <h3>Tavolo ${tableNumber}</h3>
                    </div>
                    <div class="countdown-time">
                        <p>${formatTime(remainingTime)}</p>
                    </div>
                `;
            }, 1000);

            countdowns.push(countdown);
            sortCountdowns();
        }

        function deleteCountdown(tableNumber) {
            const countdownIndex = countdowns.findIndex(c => c.tableNumber == tableNumber);
            if (countdownIndex !== -1) {
                const countdown = countdowns[countdownIndex];
                clearInterval(countdown.interval);
                if (countdown.element && countdown.element.parentNode) {
                    countdown.element.parentNode.removeChild(countdown.element);
                }
                countdowns.splice(countdownIndex, 1);
                console.log(`üóëÔ∏è Countdown tavolo ${tableNumber} eliminato in pizzeria via WebSocket`);
                sortCountdowns();
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Sistema registrazione audio con MediaRecorder API
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecordingMessage = false;

        async function startVoiceMessage() {
            // Previeni avvio multiplo
            if (isRecordingMessage) return;

            try {
                // Richiedi accesso al microfono
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                isRecordingMessage = true;
                audioChunks = [];
                updateVoiceMessageUI(true);

                // Configura MediaRecorder
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                        console.log('üì¶ Chunk audio ricevuto:', event.data.size, 'bytes');
                    }
                };

                mediaRecorder.onstop = () => {
                    console.log('üõë Registrazione audio completata');
                    
                    // Stop all microphone tracks
                    stream.getTracks().forEach(track => track.stop());
                    
                    if (audioChunks.length > 0) {
                        processRecordedAudio();
                    } else {
                        const statusDiv = document.getElementById('voice-message-status');
                        statusDiv.textContent = '‚ö†Ô∏è Nessun audio registrato';
                        statusDiv.style.color = '#ffc107';
                        
                        setTimeout(() => {
                            statusDiv.textContent = 'Tieni premuto il pulsante per registrare';
                            statusDiv.style.color = '#666';
                        }, 2000);
                    }
                    
                    updateVoiceMessageUI(false);
                };

                mediaRecorder.onerror = (event) => {
                    console.error('‚ùå Errore MediaRecorder:', event.error);
                    const statusDiv = document.getElementById('voice-message-status');
                    statusDiv.textContent = `‚ùå Errore registrazione: ${event.error}`;
                    statusDiv.style.color = '#dc3545';
                    stopVoiceMessage();
                };

                // Avvia registrazione
                mediaRecorder.start(100); // Raccogli chunk ogni 100ms
                
                const statusDiv = document.getElementById('voice-message-status');
                statusDiv.textContent = 'Registrando...';
                statusDiv.style.color = '#dc3545';
                
                console.log('üé§ Registrazione audio avviata');

            } catch (error) {
                console.error('‚ùå Errore accesso microfono:', error);
                const statusDiv = document.getElementById('voice-message-status');
                statusDiv.textContent = '‚ùå Impossibile accedere al microfono. Verifica i permessi.';
                statusDiv.style.color = '#dc3545';
                isRecordingMessage = false;
                updateVoiceMessageUI(false);
            }
        }

        function stopVoiceMessage() {
            if (!isRecordingMessage || !mediaRecorder) return;

            isRecordingMessage = false;
            
            const statusDiv = document.getElementById('voice-message-status');
            statusDiv.textContent = 'Elaborando...';
            statusDiv.style.color = '#ffc107';

            try {
                if (mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                }
            } catch (error) {
                console.error('‚ùå Errore stop registrazione:', error);
                updateVoiceMessageUI(false);
            }
        }

        function processRecordedAudio() {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm;codecs=opus' });
            const audioSize = audioBlob.size;
            
            console.log(`üîä Audio blob creato: ${audioSize} bytes, tipo: ${audioBlob.type}`);
            
            if (audioSize < 1000) { // Meno di 1KB probabilmente √® troppo breve
                const statusDiv = document.getElementById('voice-message-status');
                statusDiv.textContent = 'Troppo breve';
                statusDiv.style.color = '#ffc107';
                
                setTimeout(() => {
                    statusDiv.textContent = 'Tieni premuto';
                    statusDiv.style.color = '#666';
                }, 2000);
                return;
            }

            // Converti in base64 per l'invio via WebSocket
            const reader = new FileReader();
            reader.onload = function() {
                const base64Audio = reader.result.split(',')[1]; // Rimuovi il prefisso data:
                sendAudioMessage(base64Audio, audioBlob.type);
            };
            reader.onerror = function() {
                console.error('‚ùå Errore conversione audio in base64');
                const statusDiv = document.getElementById('voice-message-status');
                statusDiv.textContent = '‚ùå Errore elaborazione audio';
                statusDiv.style.color = '#dc3545';
            };
            reader.readAsDataURL(audioBlob);
        }

        function updateVoiceMessageUI(isRecording) {
            const button = document.getElementById('voice-message-button');
            const statusDiv = document.getElementById('voice-message-status');

            if (isRecording) {
                button.textContent = 'üî¥ Rec...';
                button.style.background = 'linear-gradient(135deg, #dc3545 0%, #c82333 100%)';
                button.style.transform = 'scale(1.05)';
                statusDiv.textContent = 'Registrando...';
            } else {
                button.textContent = 'üé§ Audio';
                button.style.background = 'linear-gradient(135deg, #007bff 0%, #0056b3 100%)';
                button.style.transform = 'scale(1)';
                
                setTimeout(() => {
                    if (!isRecordingMessage) {
                        statusDiv.textContent = 'Tieni premuto';
                        statusDiv.style.color = '#666';
                    }
                }, 3000);
            }
        }

        function sendAudioMessage(audioBase64, mimeType) {
            if (!audioBase64) {
                console.log('‚ùå Audio vuoto, non inviato');
                return;
            }

            const messageId = Date.now().toString();
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                const audioMessageData = {
                    action: 'audioMessage',
                    audioData: audioBase64,
                    mimeType: mimeType,
                    messageId: messageId,
                    from: 'Pizzeria',
                    timestamp: new Date().toLocaleTimeString('it-IT')
                };
                
                ws.send(JSON.stringify(audioMessageData));
                console.log('üîä Messaggio audio inviato - ID:', messageId, 'Dimensione:', audioBase64.length, 'caratteri');
                
                const statusDiv = document.getElementById('voice-message-status');
                statusDiv.textContent = '‚úÖ Inviato!';
                statusDiv.style.color = '#28a745';
                
                // Reset dopo 3 secondi
                setTimeout(() => {
                    statusDiv.textContent = 'Tieni premuto';
                    statusDiv.style.color = '#666';
                }, 3000);
            } else {
                console.error('‚ùå WebSocket non connesso per messaggio audio');
                alert('‚ö†Ô∏è Connessione persa. Impossibile inviare il messaggio audio.');
            }
        }
    </script>
    <script src="company-header.js"></script>
