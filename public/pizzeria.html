    <script>
        // Funzione globale per il riconoscimento vocale
        function toggleVoiceChat() {

        // Sistema WebSocket con riconnessione automatica
        let ws = null;
        let reconnectInterval = null;
        let heartbeatInterval = null;
        let isConnected = false;
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const countdowns = [];

        // ‚úÖ Evita dichiarazione duplicata di messagesContainer
        let messagesContainer;

        function connectWebSocket() {
            try {
                ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

                ws.onopen = () => {
                    console.log('üîó Pizzeria WebSocket connesso');
                    isConnected = true;

                    if (reconnectInterval) {
                        clearInterval(reconnectInterval);
                        reconnectInterval = null;
                    }

                    startHeartbeat();

                    const companyName = localStorage.getItem('userCompany') || 'Nome Azienda';
                    const joinMessage = {
                        action: 'joinRoom',
                        companyName: companyName
                    };
                    ws.send(JSON.stringify(joinMessage));
                    console.log(`‚úÖ Pizzeria connessa alla room: ${companyName}`);
                    updateConnectionStatus(true);
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);

                        if (data.action === 'ping') {
                            ws.send(JSON.stringify({ action: 'pong' }));
                            return;
                        }

                        if (data.action === 'startCountdown') {
                            console.log('üì• Countdown ricevuto in pizzeria:', data);
                            // Mostra solo i countdown destinati alla pizzeria
                            if (data.destination === 'pizzeria') {
                                console.log(`‚úÖ Countdown accettato per pizzeria - Tavolo: ${data.tableNumber}`);
                                startCountdown(data.tableNumber, data.timeRemaining);
                            } else {
                                console.log(`üö´ Countdown ignorato - Destinazione: ${data.destination || 'undefined'}, Tavolo: ${data.tableNumber}`);
                            }
                        } else if (data.action === 'deleteCountdown') {
                            console.log('üì• Eliminazione countdown ricevuta in pizzeria:', data);
                            deleteCountdown(data.tableNumber);
                        } else if (data.action === 'voiceMessage') {
                            // Gestione messaggi vocali se necessario
                            console.log('üì¢ Messaggio vocale ricevuto in pizzeria:', data);
                        }
                    } catch (error) {
                        console.error('Errore parsing messaggio pizzeria:', error);
                    }
                };

                ws.onclose = (event) => {
                    console.log(`üîå Pizzeria WebSocket disconnesso: ${event.code}`);
                    isConnected = false;
                    stopHeartbeat();
                    updateConnectionStatus(false);

                    if (!reconnectInterval) {
                        console.log('üîÑ Avvio riconnessione pizzeria...');
                        reconnectInterval = setInterval(() => {
                            console.log('üîÑ Tentativo riconnessione pizzeria...');
                            connectWebSocket();
                        }, 3000);
                    }
                };

                ws.onerror = (error) => {
                    console.error('‚ùå Errore WebSocket pizzeria:', error);
                };

            } catch (error) {
                console.error('‚ùå Errore creazione WebSocket pizzeria:', error);
                isConnected = false;
                updateConnectionStatus(false);
            }
        }

        function startHeartbeat() {
            heartbeatInterval = setInterval(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ action: 'ping' }));
                }
            }, 30000);
        }

        function stopHeartbeat() {
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
                heartbeatInterval = null;
            }
        }

        function updateConnectionStatus(connected) {
            let status = document.getElementById('connection-status');
            if (!status) {
                status = document.createElement('div');
                status.id = 'connection-status';
                status.style.cssText = `
                    position: fixed; top: 60px; right: 20px; z-index: 1001;
                    padding: 8px 12px; border-radius: 6px; font-size: 12px;
                    font-weight: 600; transition: all 0.3s ease;
                `;
                document.body.appendChild(status);
            }

            if (connected) {
                status.textContent = 'üü¢ Connesso';
                status.style.backgroundColor = '#d4edda';
                status.style.color = '#155724';
                status.style.border = '1px solid #c3e6cb';
            } else {
                status.textContent = 'üî¥ Disconnesso - Riconnessione...';
                status.style.backgroundColor = '#f8d7da';
                status.style.color = '#721c24';
                status.style.border = '1px solid #f5c6cb';
            }
        }

        // Inizializza connessione
        connectWebSocket();

        function sortCountdowns() {
            countdowns.sort((a, b) => a.timeRemaining - b.timeRemaining);
            const container = document.getElementById('tavoli');
            container.innerHTML = '';
            countdowns.forEach(countdown => {
                container.appendChild(countdown.element);
            });
        }



        function startCountdown(tableNumber, timeRemaining) {
            // Rimuovi il vecchio countdown se esiste
            const existingIndex = countdowns.findIndex(c => c.tableNumber == tableNumber);
            if (existingIndex !== -1) {
                clearInterval(countdowns[existingIndex].interval);
                if (countdowns[existingIndex].element && countdowns[existingIndex].element.parentNode) {
                    countdowns[existingIndex].element.parentNode.removeChild(countdowns[existingIndex].element);
                }
                countdowns.splice(existingIndex, 1);
                console.log(`üîÑ Countdown esistente per tavolo ${tableNumber} sostituito in pizzeria`);
            }

            const countdownElement = document.createElement('div');
            countdownElement.id = `countdown-${tableNumber}`;
            countdownElement.classList.add('countdown-item');

            let remainingTime = parseInt(timeRemaining);

            const countdown = {
                tableNumber: tableNumber,
                timeRemaining: remainingTime,
                element: countdownElement,
                interval: null
            };
            countdown.interval = setInterval(() => {
                // Decrementa PRIMA come negli altri file
                remainingTime--;
                countdown.timeRemaining = remainingTime;

                if (remainingTime <= 0) {
                    clearInterval(countdown.interval);
                    countdownElement.style.backgroundColor = '#ff4444';
                    countdownElement.innerHTML = `
                        <div class="countdown-table">
                            <h3>Tavolo ${tableNumber}</h3>
                        </div>
                        <div class="countdown-time">
                            <p>Tempo scaduto!</p>
                        </div>
                    `;

                    // Riproduce il suono personalizzato per countdown a zero
                    const zeroAudio = document.getElementById('zeroSound');
                    if (zeroAudio) {
                        zeroAudio.play().catch(e => console.log('Errore audio countdown zero:', e));
                    }

                    setTimeout(() => {
                        const index = countdowns.indexOf(countdown);
                        if (index > -1) {
                            if (countdownElement && countdownElement.parentNode) {
                                countdownElement.parentNode.removeChild(countdownElement);
                            }
                            countdowns.splice(index, 1);
                            sortCountdowns();
                        }
                    }, 45000);
                    return;
                }

                // Riordina ogni 5 secondi come negli altri file
                if (remainingTime % 5 === 0) {
                    sortCountdowns();
                }

                if (remainingTime === 60) {
                    countdownElement.style.backgroundColor = '#ffeb3b';
                    const audio = document.getElementById('alertSound');
                    if (audio) {
                        audio.play().catch(e => console.log('Errore audio 1 minuto:', e));
                    }
                }

                countdownElement.innerHTML = `
                    <div class="countdown-table">
                        <h3>Tavolo ${tableNumber}</h3>
                    </div>
                    <div class="countdown-time">
                        <p>${formatTime(remainingTime)}</p>
                    </div>
                `;
            }, 1000);

            countdowns.push(countdown);
            sortCountdowns();
        }

        function deleteCountdown(tableNumber) {
            const countdownIndex = countdowns.findIndex(c => c.tableNumber == tableNumber);
            if (countdownIndex !== -1) {
                const countdown = countdowns[countdownIndex];
                clearInterval(countdown.interval);
                if (countdown.element && countdown.element.parentNode) {
                    countdown.element.parentNode.removeChild(countdown.element);
                }
                countdowns.splice(countdownIndex, 1);
                console.log(`üóëÔ∏è Countdown tavolo ${tableNumber} eliminato in pizzeria via WebSocket`);
                sortCountdowns();
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Sistema messaggio vocale con pulsante tieni premuto e audio
        let voiceRecognition = null;
        let isRecordingMessage = false;
        let currentTranscript = '';
        let mediaRecorder = null;
        let audioChunks = [];
        let selectedDestinations = [];

        async function toggleVoiceRecording() {
            // Previeni avvio multiplo
            if (isRecordingMessage) {
                console.log('‚ö†Ô∏è Registrazione gi√† in corso, ignorato');
                return;
            }

            // Verifica destinazioni selezionate
            if (selectedDestinations.length === 0) {
                alert('‚ö†Ô∏è Seleziona almeno una destinazione prima di registrare!');
                return;
            }

            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('Il riconoscimento vocale non √® supportato in questo browser. Usa Chrome.');
                return;
            }

            try {
                // Avvia registrazione audio
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.start();
                console.log('üé§ Registrazione audio avviata per 5 secondi');

            } catch (error) {
                console.error('‚ùå Errore accesso microfono:', error);
                alert('‚ùå Impossibile accedere al microfono. Verifica i permessi.');
                return;
            }

            isRecordingMessage = true;
            currentTranscript = '';
            updateVoiceMessageUI(true);

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            voiceRecognition = new SpeechRecognition();

            voiceRecognition.lang = 'it-IT';
            voiceRecognition.continuous = true;
            voiceRecognition.interimResults = true;
            voiceRecognition.maxAlternatives = 1;

            voiceRecognition.onstart = () => {
                console.log('üé§ Registrazione automatica 5 secondi avviata');
                currentTranscript = '';
                const statusDiv = document.getElementById('voice-message-status');
                statusDiv.textContent = 'üé§ Registrando per 5 secondi...';
                statusDiv.style.color = '#dc3545';
                
                startCountdown(5);
            };

            voiceRecognition.onresult = (event) => {
                if (!isRecordingMessage) return;

                let interimTranscript = '';
                let newFinalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const transcript = event.results[i][0].transcript;

                    if (event.results[i].isFinal) {
                        newFinalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }

                if (newFinalTranscript.trim()) {
                    const trimmedNew = newFinalTranscript.trim();
                    if (!currentTranscript.toLowerCase().includes(trimmedNew.toLowerCase())) {
                        currentTranscript += (currentTranscript ? ' ' : '') + trimmedNew;
                    }
                }

                const displayText = currentTranscript + (interimTranscript ? (currentTranscript ? ' ' : '') + interimTranscript : '');

                if (displayText.trim()) {
                    const statusDiv = document.getElementById('voice-message-status');
                    statusDiv.textContent = `üé§ "${displayText.trim()}"`;
                    statusDiv.style.color = '#007bff';
                }
            };

            voiceRecognition.onerror = (event) => {
                console.error('Errore riconoscimento vocale:', event.error);
            };

            try {
                voiceRecognition.start();
                
                // Auto-stop dopo 5 secondi
                setTimeout(() => {
                    if (isRecordingMessage) {
                        stopVoiceMessage();
                    }
                }, 5000);
                
            } catch (error) {
                console.error('Errore avvio riconoscimento:', error);
                stopVoiceMessage();
            }
        }

        function startCountdown(seconds) {
            let remaining = seconds;
            const statusDiv = document.getElementById('voice-message-status');
            
            const countdownInterval = setInterval(() => {
                remaining--;
                if (remaining > 0) {
                    statusDiv.textContent = `üé§ Registrazione... ${remaining}s rimanenti`;
                } else {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }

        function stopVoiceMessage() {
            if (!isRecordingMessage) return;

            isRecordingMessage = false;

            const statusDiv = document.getElementById('voice-message-status');
            statusDiv.textContent = 'üîÑ Elaborando messaggio e invio...';
            statusDiv.style.color = '#ffc107';

            updateVoiceMessageUI(false);

            // Ferma registrazione audio
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }

            // Ferma riconoscimento vocale
            if (voiceRecognition) {
                try {
                    voiceRecognition.stop();
                } catch (error) {
                    console.log('Errore stop riconoscimento:', error);
                }
                voiceRecognition = null;
            }

            // Elabora e invia automaticamente dopo 800ms
            setTimeout(() => {
                let finalMessage = currentTranscript.trim();

                if (finalMessage.length > 0) {
                    finalMessage = cleanDuplicateWords(finalMessage);

                    statusDiv.textContent = `‚úÖ Invio: "${finalMessage}"`;
                    statusDiv.style.color = '#28a745';
                    console.log(`üìù Messaggio da inviare: "${finalMessage}"`);
                    
                    // Invia automaticamente
                    sendVoiceMessageWithAudio(finalMessage);
                } else {
                    statusDiv.textContent = '‚ö†Ô∏è Nessun messaggio registrato - Riprova';
                    statusDiv.style.color = '#ffc107';

                    setTimeout(() => {
                        statusDiv.textContent = 'Clicca per registrare 5 secondi';
                        statusDiv.style.color = '#666';
                    }, 3000);
                }

                currentTranscript = '';
            }, 800);
        }

        // ‚úÖ NUOVA FUNZIONE: Pulisce le parole duplicate consecutive
        function cleanDuplicateWords(text) {
            if (!text || text.trim().length === 0) return '';

            console.log(`üßπ Pulizia testo originale: "${text}"`);

            // Divide in parole mantenendo spazi e punteggiatura
            const words = text.toLowerCase().split(/(\s+)/);
            const cleanedWords = [];
            let lastWord = '';

            for (let i = 0; i < words.length; i++) {
                const currentWord = words[i].trim();

                // Mantieni spazi e caratteri non-parola
                if (currentWord === '' || /^\s+$/.test(words[i])) {
                    if (cleanedWords.length > 0) {
                        cleanedWords.push(words[i]);
                    }
                    continue;
                }

                // Aggiungi solo se diversa dalla parola precedente
                if (currentWord !== lastWord) {
                    cleanedWords.push(words[i]);
                    lastWord = currentWord;
                } else {
                    console.log(`üóëÔ∏è Rimossa parola duplicata: "${currentWord}"`);
                }
            }

            const cleanedText = cleanedWords.join('');
            console.log(`‚úÖ Testo pulito: "${cleanedText}"`);

            return cleanedText;
        }

            if (isRecording) {
                button.textContent = 'üî¥ Registrando... (5s)';
                button.style.background = 'linear-gradient(135deg, #dc3545 0%, #c82333 100%)';
                button.style.transform = 'scale(1.05)';
                button.disabled = true;
            } else {
                button.textContent = 'üé§ Registra Messaggio (5s)';
                button.style.background = 'linear-gradient(135deg, #007bff 0%, #0056b3 100%)';
                button.style.transform = 'scale(1)';

        function sendVoiceMessageWithAudio(message) {
            if (!message.trim()) {
                console.log('Messaggio vuoto, non inviato');
                return;
            }

            // Aspetta che la registrazione audio sia completata
            if (mediaRecorder) {
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const reader = new FileReader();
                    
                    reader.onloadend = () => {
                        const audioData = reader.result.split(',')[1]; // Rimuovi prefisso data:audio/wav;base64,
                        
                        const messageId = Date.now().toString();

                        // Invia a tutte le destinazioni selezionate
                        selectedDestinations.forEach(destination => {
                            if (ws && ws.readyState === WebSocket.OPEN) {
                                const voiceMessageData = {
                                    action: 'voiceMessage',
                                    message: message.trim(),
                                    messageId: `${messageId}_${destination}`,
                                    from: 'Pizzeria',
                                    destination: destination,
                                    audioData: audioData,
                                    hasAudio: true
                                };

                                ws.send(JSON.stringify(voiceMessageData));
                                console.log(`üì¢ Messaggio vocale con audio inviato a ${destination}:`, message);
                            }
                        });

                        const statusDiv = document.getElementById('voice-message-status');
                        const destText = selectedDestinations.length === 1 ? 
                            selectedDestinations[0] : 
                            `${selectedDestinations.length} destinazioni`;
                        statusDiv.textContent = `‚úÖ Messaggio vocale inviato a ${destText}!`;
                        statusDiv.style.color = '#28a745';

                        setTimeout(() => {
                            statusDiv.textContent = 'Seleziona destinazione e tieni premuto per registrare';
                            statusDiv.style.color = '#666';
                        }, 3000);
                    };
                    
                    reader.readAsDataURL(audioBlob);
                };
            } else {
                // Fallback: invia solo testo
                sendVoiceMessage(message);
            }
        }

        function sendVoiceMessage(message) {
            if (!message.trim()) {
                console.log('Messaggio vuoto, non inviato');
                return;
            }

            const messageId = Date.now().toString();

            selectedDestinations.forEach(destination => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    const voiceMessageData = {
                        action: 'voiceMessage',
                        message: message.trim(),
                        messageId: `${messageId}_${destination}`,
                        from: 'Pizzeria',
                        destination: destination,
                        hasAudio: false
                    };

                    ws.send(JSON.stringify(voiceMessageData));
                    console.log(`üì¢ Messaggio testuale inviato a ${destination}:`, message);
                }
            });

            const statusDiv = document.getElementById('voice-message-status');
            const destText = selectedDestinations.length === 1 ? 
                selectedDestinations[0] : 
                `${selectedDestinations.length} destinazioni`;
            statusDiv.textContent = `‚úÖ Messaggio inviato a ${destText}!`;
            statusDiv.style.color = '#28a745';

            setTimeout(() => {
                statusDiv.textContent = 'Seleziona destinazione e tieni premuto per registrare';
                statusDiv.style.color = '#666';
            }, 3000);
        }
