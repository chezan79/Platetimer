
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sottoscrizione - PlateTimer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        .subscription-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }
        
        .plan-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
            border: 2px solid transparent;
        }
        
        .plan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .plan-card.selected {
            border-color: #007bff;
            background: #f8f9ff;
        }
        
        .plan-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .plan-price {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }
        
        .plan-features {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        
        .plan-features li {
            padding: 8px 0;
            color: #666;
        }
        
        .plan-features li:before {
            content: "âœ“";
            color: #28a745;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .select-plan-btn {
            width: 100%;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .select-plan-btn:hover {
            background: #0056b3;
        }
        
        .select-plan-btn.selected {
            background: #28a745;
        }
        
        .checkout-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 30px;
            transition: background 0.3s ease;
        }
        
        .checkout-btn:hover {
            background: #218838;
        }
        
        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="subscription-container">
        <h1>Scegli il tuo piano</h1>
        
        <div id="user-info" class="user-info">
            <h3>Informazioni utente</h3>
            <p id="user-email">Email: Caricamento...</p>
            <p id="user-company">Azienda: Caricamento...</p>
        </div>
        
        <div class="plans-grid">
            <!-- Piano Gratuito - IN STANDBY -->
            <!--
            <div class="plan-card" data-plan="free">
                <div class="plan-title">Gratuito</div>
                <div class="plan-price">â‚¬0<span style="font-size: 16px;">/mese</span></div>
                <ul class="plan-features">
                    <li>Fino a 5 tavoli</li>
                    <li>Countdown base</li>
                    <li>Supporto email</li>
                    <li>FunzionalitÃ  base</li>
                </ul>
                <button class="select-plan-btn" data-plan="free">Seleziona Gratuito</button>
            </div>
            -->
            
            <!-- Piano Premium - ATTIVO -->
            <div class="plan-card" data-plan="premium" style="margin: 0 auto; max-width: 400px;">
                <div class="plan-title">Premium</div>
                <div class="plan-price">50 CHF<span style="font-size: 16px;">/mese</span></div>
                <ul class="plan-features">
                    <li>Tavoli illimitati</li>
                    <li>Countdown avanzati</li>
                    <li>Messaggi vocali</li>
                    <li>Statistiche dettagliate</li>
                    <li>Supporto prioritario</li>
                    <li>Perfetto per ristoranti</li>
                </ul>
                <button class="select-plan-btn" data-plan="premium">Seleziona Premium</button>
            </div>
            
            <!-- Piano Business - IN STANDBY -->
            <!--
            <div class="plan-card" data-plan="business">
                <div class="plan-title">Business</div>
                <div class="plan-price">â‚¬99<span style="font-size: 16px;">/mese</span></div>
                <ul class="plan-features">
                    <li>Tutto del Premium</li>
                    <li>Multi-location</li>
                    <li>API personalizzate</li>
                    <li>Integrazione POS</li>
                    <li>Supporto dedicato</li>
                    <li>Training personalizzato</li>
                </ul>
                <button class="select-plan-btn" data-plan="business">Seleziona Business</button>
            </div>
            -->
        </div>
        
        <div style="text-align: center;">
            <button id="checkout-btn" class="checkout-btn" disabled>
                Procedi al Pagamento
            </button>
            
            <div id="loading" class="loading">
                <p>Caricamento...</p>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, updateDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Configurazione Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDZ0FdjenO-ngblcuXKdwWwvRV5liiR18I",
            authDomain: "app-dati-tavoli.firebaseapp.com",
            projectId: "app-dati-tavoli",
            storageBucket: "app-dati-tavoli.appspot.com",
            messagingSenderId: "267339065819",
            appId: "1:267339065819:web:1e74647f740bdf1d725ffe"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Inizializza Stripe
        const stripe = Stripe('pk_test_51RYAfcG3vUIKUaULNdabWDPHURDRKmLd7l73Uan6YfkVAj2966jePEhlw0h6CrnRdcKSYt7pnBP7EUVBx6SOf7DP00mcCejLS1');
        
        let currentUser = null;
        let selectedPlan = null;

        // Verifica autenticazione
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            currentUser = user;

            // Mostra info utente
            document.getElementById('user-email').textContent = `Email: ${user.email}`;
            
            // Recupera dati utente da Firestore
            try {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    document.getElementById('user-company').textContent = `Azienda: ${userData.company || 'Non specificata'}`;
                    
                    // Verifica se ha giÃ  un abbonamento
                    if (userData.subscription && userData.subscription.active) {
                        document.getElementById('user-info').innerHTML += `
                            <p style="color: green; font-weight: bold;">
                                âœ… Abbonamento attivo: ${userData.subscription.plan}
                            </p>
                            <button onclick="accessApp()" class="checkout-btn">
                                Accedi all'App
                            </button>
                        `;
                        return;
                    } else {
                        // Nuovo utente - mostra messaggio di benvenuto
                        document.getElementById('user-info').innerHTML += `
                            <p style="color: #007bff; font-weight: bold;">
                                ðŸŽ‰ Benvenuto! Scegli il tuo piano per iniziare ad usare PlateTimer
                            </p>
                        `;
                    }
                }
            } catch (error) {
                console.error('Errore recupero dati utente:', error);
            }
        });

        // Gestione selezione piano (solo Premium attivo)
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('select-plan-btn')) {
                const plan = e.target.getAttribute('data-plan');
                
                // Solo piano Premium disponibile
                if (plan !== 'premium') {
                    alert('Solo il piano Premium Ã¨ attualmente disponibile');
                    return;
                }
                
                // Rimuovi selezione precedente
                document.querySelectorAll('.plan-card').forEach(card => {
                    card.classList.remove('selected');
                });
                document.querySelectorAll('.select-plan-btn').forEach(btn => {
                    btn.classList.remove('selected');
                    btn.textContent = btn.textContent.replace('âœ“ ', '');
                });
                
                // Aggiungi nuova selezione
                e.target.closest('.plan-card').classList.add('selected');
                e.target.classList.add('selected');
                e.target.textContent = 'âœ“ ' + e.target.textContent;
                
                selectedPlan = plan;
                document.getElementById('checkout-btn').disabled = false;
                document.getElementById('checkout-btn').textContent = 'Procedi al Pagamento';
            }
        });

        // Accesso diretto all'app
        window.accessApp = async function() {
            try {
                // Aggiorna lo stato dell'utente
                if (selectedPlan === 'free') {
                    await updateDoc(doc(db, "users", currentUser.uid), {
                        subscription: {
                            plan: 'free',
                            active: true,
                            startDate: new Date()
                        }
                    });
                }
                
                // Reindirizza alla home
                window.location.href = 'home.html';
            } catch (error) {
                console.error('Errore accesso app:', error);
                alert('Errore durante l\'accesso. Riprova.');
            }
        };

        // Gestione checkout (solo Premium)
        document.getElementById('checkout-btn').addEventListener('click', async () => {
            if (!selectedPlan) {
                alert('Seleziona il piano Premium per procedere');
                return;
            }

            if (selectedPlan !== 'premium') {
                alert('Solo il piano Premium Ã¨ disponibile');
                return;
            }

            // Mostra loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('checkout-btn').disabled = true;

            // Crea sessione Stripe per piani a pagamento
            try {
                // Mappa i piani ai Price ID per Test Mode
                const priceMapping = {
                    'premium': 'price_1RYCsq4UUR769sSaDYCvGIoA'
                };

                const response = await fetch('/api/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        priceId: priceMapping[selectedPlan] || selectedPlan,
                        userEmail: currentUser.email
                    })
                });

                if (!response.ok) {
                    throw new Error('Errore nella creazione della sessione');
                }

                const { sessionId } = await response.json();
                
                // Reindirizza a Stripe Checkout
                const { error } = await stripe.redirectToCheckout({
                    sessionId: sessionId
                });

                if (error) {
                    console.error('Errore Stripe:', error);
                    alert('Errore durante il pagamento. Riprova.');
                }
            } catch (error) {
                console.error('Errore checkout:', error);
                alert('Errore durante il pagamento. Riprova.');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('checkout-btn').disabled = false;
            }
        });

        // Gestione successo pagamento (se presente session_id nell'URL)
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        if (sessionId) {
            // Pagamento completato con successo
            document.getElementById('user-info').innerHTML = `
                <div style="background: #d4edda; color: #155724; padding: 15px; border-radius: 8px;">
                    <h3>âœ… Pagamento completato!</h3>
                    <p>Il tuo abbonamento Ã¨ stato attivato con successo.</p>
                    <button onclick="accessApp()" class="checkout-btn">
                        Accedi all'App
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
