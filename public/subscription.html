
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleziona Piano - PlateTimer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        .subscription-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .plan-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
            border: 2px solid transparent;
        }

        .plan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .plan-card.selected {
            border-color: #007bff;
            background: #f8f9ff;
        }

        .plan-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .plan-price {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }

        .plan-features {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .plan-features li {
            padding: 8px 0;
            color: #666;
        }

        .plan-features li:before {
            content: "âœ“";
            color: #28a745;
            font-weight: bold;
            margin-right: 10px;
        }

        .select-plan-btn {
            width: 100%;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .select-plan-btn:hover {
            background: #0056b3;
        }

        .select-plan-btn.selected {
            background: #28a745;
        }

        .checkout-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 30px;
            transition: background 0.3s ease;
        }

        .checkout-btn:hover {
            background: #218838;
        }

        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="subscription-container">
        <h1>Scegli il tuo Piano</h1>
        
        <div id="user-info" class="user-info">
            <div id="user-email"></div>
        </div>

        <div style="text-align: center; margin: 40px 0;">
            <h2>Abbonamento Premium</h2>
            <p>Accedi a tutte le funzionalitÃ  di PlateTimer</p>
            
            <div style="margin-top: 30px;">
                <script async src="https://js.stripe.com/v3/buy-button.js"></script>
                <stripe-buy-button
                  buy-button-id="buy_btn_1RYPbrG3vUIKUaUL1bkublpR"
                  publishable-key="pk_live_51RYAfcG3vUIKUaULWLtCeLLjf88YTFmsBxytPEbYQT4gcj1ZAA1JOKAS8cve2ooRRW7Vcizez5bz3R5LC7mINuo200QixyB9sB"
                >
                </stripe-buy-button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, updateDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Configurazione Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDZ0FdjenO-ngblcuXKdwWwvRV5liiR18I",
            authDomain: "app-dati-tavoli.firebaseapp.com",
            projectId: "app-dati-tavoli",
            storageBucket: "app-dati-tavoli.appspot.com",
            messagingSenderId: "267339065819",
            appId: "1:267339065819:web:1e74647f740bdf1d725ffe"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        // Verifica autenticazione
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            currentUser = user;

            // Mostra info utente
            document.getElementById('user-email').textContent = `Email: ${user.email}`;

            // Recupera dati utente esistenti
            try {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    if (userData.subscription && userData.subscription.active) {
                        // Utente con abbonamento attivo
                        document.getElementById('user-info').innerHTML = `
                            <div id="user-email">Email: ${user.email}</div>
                            <p style="color: green; font-weight: bold;">
                                âœ… Abbonamento attivo: ${userData.subscription.plan}
                            </p>
                            <button onclick="window.location.href='home.html'" class="checkout-btn">
                                Accedi all'App
                            </button>
                        `;
                        return;
                    } else {
                        // Nuovo utente - mostra messaggio di benvenuto
                        document.getElementById('user-info').innerHTML = `
                            <div id="user-email">Email: ${user.email}</div>
                            <p style="color: #007bff; font-weight: bold;">
                                ðŸŽ‰ Benvenuto! Completa l'abbonamento per iniziare ad usare PlateTimer
                            </p>
                        `;
                    }
                }
            } catch (error) {
                console.error('Errore recupero dati utente:', error);
            }
        });

        // Gestione successo pagamento (se presente session_id nell'URL)
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        if (sessionId) {
            // Pagamento completato con successo
            document.getElementById('user-info').innerHTML = `
                <div style="text-align: center; color: green;">
                    <h2>âœ… Pagamento Completato!</h2>
                    <p>Il tuo abbonamento Premium Ã¨ ora attivo.</p>
                    <button onclick="window.location.href='home.html'" class="checkout-btn">
                        Accedi all'App
                    </button>
                </div>
            `;

            // Aggiorna database utente
            if (currentUser) {
                try {
                    await updateDoc(doc(db, "users", currentUser.uid), {
                        subscription: {
                            plan: 'premium',
                            active: true,
                            startDate: new Date(),
                            stripeSessionId: sessionId
                        }
                    });
                } catch (error) {
                    console.error('Errore aggiornamento database:', error);
                }
            }
        }
    </script>
</body>
</html>
