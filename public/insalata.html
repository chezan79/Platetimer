<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insalata</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #F0FFFF 0%, #E6E6FA 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .countdown-container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 300;
        }

        .countdown-item {
            margin: 8px 0;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 50px;
        }

        .countdown-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .countdown-table {
            flex: 0 0 auto;
            margin-right: 15px;
        }

        .countdown-table h3 {
            margin: 0;
            color: #333;
            font-size: 22px;
            font-weight: 600;
            white-space: nowrap;
        }

        .countdown-time {
            flex: 1;
            text-align: center;
        }

        .countdown-time p {
            margin: 0;
            font-size: 22px;
            color: #d9534f;
            font-weight: bold;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        /* Stili per i messaggi audio */
        .audio-message {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .audio-message audio {
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Container per nome azienda e messaggio audio in alto a sinistra -->
    <div style="position: absolute; top: 20px; left: 20px; z-index: 1000; display: flex; gap: 15px; align-items: center;">
        <!-- Nome Azienda -->
        <div id="company-header" style="padding: 10px; background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); border-radius: 8px; border-left: 4px solid #28a745;">
            <h4 id="company-name" style="margin: 0; color: #333; font-weight: 600;">Nome Azienda</h4>
        </div>
        
        <!-- Sistema messaggio audio standardizzato -->
        <div style="padding: 12px; background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%); border-radius: 8px; border-left: 4px solid #4caf50; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);">

            
            <!-- Container orizzontale per selezione destinazione e pulsante -->
            <div style="display: flex; gap: 10px; align-items: center;">
                <!-- Selezione destinazione -->
                <div style="flex: 1;">
                    <label style="font-size: 11px; color: #666; display: block; margin-bottom: 4px;"></label>
                    <select id="audioDestinationSelect" style="width: 100%; padding: 4px; border: 1px solid #ddd; border-radius: 4px; font-size: 11px;">
                        <option value="cucina">üç≥ Cucina</option>
                        <option value="pizzeria">üçï Pizzeria</option>
                        <option value="all">üì¢ Tutti (Cucina + Pizzeria)</option>
                    </select>
                </div>
                
                <!-- Pulsante registrazione -->
                <div style="flex: 1;">
                    <button 
                        onmousedown="startAudioMessage()" 
                        onmouseup="stopAudioMessage()" 
                        onmouseleave="stopAudioMessage()"
                        ontouchstart="startAudioMessage()" 
                        ontouchend="stopAudioMessage()"
                        id="audio-message-button" 
                        style="width: 100%; padding: 8px; background: linear-gradient(135deg, #4caf50 0%, #45a049 100%); color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: 600; transition: all 0.3s ease; user-select: none; -webkit-user-select: none; -webkit-touch-callout: none;">
                        üé§ Invia messaggio
                    </button>
                </div>
            </div>
            
        </div>
    </div>

    <div class="countdown-container">
        <h1>ü•ó Insalata</h1>
        <div id="tavoli">
            <!-- I countdown sincronizzati appariranno qui -->
        </div>
        <div id="audio-messages-container">
            <!-- I messaggi audio appariranno qui -->
        </div>
    </div>

    <audio id="alertSound" src="alerte-346112.mp3" preload="auto"></audio>
    <audio id="zeroSound" src="costa-rica-eas-alarm-346194.mp3" preload="auto"></audio>

    <!-- Tasto Home in alto a destra -->
    <div style="position: absolute; top: 20px; right: 20px; z-index: 1000; display: flex; gap: 10px;">
        <button onclick="window.location.href='home.html'" style="padding: 6px 12px; background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%); color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: 500; transition: transform 0.2s, box-shadow 0.2s;">üè† Home</button>
        <button onclick="window.location.href='index.html'" style="padding: 6px 12px; background: linear-gradient(135deg, #dc3545 0%, #c82333 100%); color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: 500; transition: transform 0.2s, box-shadow 0.2s;">üö™ Esci</button>
    </div>

    <script>
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
        const countdowns = [];
        
        // Sistema registrazione audio standardizzato
        let audioMediaRecorder = null;
        let audioAudioChunks = [];
        let isRecordingAudio = false;

        ws.onopen = () => {
            // Unisciti alla room dell'azienda
            const companyName = localStorage.getItem('userCompany') || 'Nome Azienda';
            const joinMessage = {
                action: 'joinRoom',
                companyName: companyName
            };
            ws.send(JSON.stringify(joinMessage));
            console.log(`Insalata connessa alla room: ${companyName}`);
        };

        function sortCountdowns() {
            countdowns.sort((a, b) => a.timeRemaining - b.timeRemaining);
            const container = document.getElementById('tavoli');
            container.innerHTML = '';
            countdowns.forEach(countdown => {
                container.appendChild(countdown.element);
            });
        }

        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);

                if (data.action === 'ping') {
                    ws.send(JSON.stringify({ action: 'pong' }));
                    return;
                }

                if (data.action === 'startCountdown') {
                    console.log('üì• Countdown ricevuto in insalata:', data);
                    // Mostra solo i countdown destinati all'insalata
                    if (data.destination === 'insalata') {
                        console.log(`‚úÖ Countdown accettato per insalata - Tavolo: ${data.tableNumber}`);
                        startCountdown(data.tableNumber, data.timeRemaining);
                    } else {
                        console.log(`üö´ Countdown ignorato - Destinazione: ${data.destination || 'undefined'}, Tavolo: ${data.tableNumber}`);
                    }
                } else if (data.action === 'deleteCountdown') {
                    console.log(`üóëÔ∏è Eliminazione countdown in insalata: Tavolo ${data.tableNumber}`);
                    deleteCountdown(data.tableNumber);
                } else if (data.action === 'audioMessage') {
                    console.log('üîä Messaggio audio ricevuto in insalata:', data);
                    // Mostra solo i messaggi destinati a questa pagina o a tutti
                    if (!data.destination || data.destination === 'insalata' || data.destination === 'all') {
                        displayAudioMessage(data);
                    }
                } else if (data.action === 'deleteAudioMessage') {
                    console.log('üóëÔ∏è Eliminazione messaggio audio ricevuta in insalata:', data);
                    removeAudioMessage(data.messageId);
                }
            } catch (error) {
                console.error('Errore nel parsing del messaggio:', error);
            }
        };

        function startCountdown(tableNumber, timeRemaining) {
            // Rimuovi il vecchio countdown se esiste
            const existingIndex = countdowns.findIndex(c => c.tableNumber == tableNumber);
            if (existingIndex !== -1) {
                clearInterval(countdowns[existingIndex].interval);
                if (countdowns[existingIndex].element && countdowns[existingIndex].element.parentNode) {
                    countdowns[existingIndex].element.parentNode.removeChild(countdowns[existingIndex].element);
                }
                countdowns.splice(existingIndex, 1);
                console.log(`üîÑ Countdown esistente per tavolo ${tableNumber} sostituito in insalata`);
            }

            const countdownElement = document.createElement('div');
            countdownElement.id = `countdown-${tableNumber}`;
            countdownElement.classList.add('countdown-item');

            let remainingTime = parseInt(timeRemaining);

            const countdown = {
                tableNumber: tableNumber,
                timeRemaining: remainingTime,
                element: countdownElement,
                interval: null
            };
            countdown.interval = setInterval(() => {
                // Decrementa PRIMA come in cucina.html
                remainingTime--;
                countdown.timeRemaining = remainingTime;

                if (remainingTime <= 0) {
                    clearInterval(countdown.interval);
                    countdownElement.style.backgroundColor = '#ff4444';
                    countdownElement.innerHTML = `
                        <div class="countdown-table">
                            <h3>Tavolo ${tableNumber}</h3>
                        </div>
                        <div class="countdown-time">
                            <p>Tempo scaduto!</p>
                        </div>
                    `;

                    // Riproduce il suono personalizzato per countdown a zero
                    const zeroAudio = document.getElementById('zeroSound');
                    if (zeroAudio) {
                        zeroAudio.play().catch(e => console.log('Errore audio countdown zero:', e));
                    }

                    setTimeout(() => {
                        const index = countdowns.indexOf(countdown);
                        if (index > -1) {
                            if (countdownElement && countdownElement.parentNode) {
                                countdownElement.parentNode.removeChild(countdownElement);
                            }
                            countdowns.splice(index, 1);
                            sortCountdowns();
                        }
                    }, 45000);
                    return;
                }

                // Riordina ogni 5 secondi come in cucina.html
                if (remainingTime % 5 === 0) {
                    sortCountdowns();
                }

                if (remainingTime === 60) {
                    countdownElement.style.backgroundColor = '#ffeb3b';
                    const audio = document.getElementById('alertSound');
                    if (audio) audio.play().catch(e => console.log('Errore audio:', e));
                }

                countdownElement.innerHTML = `
                    <div class="countdown-table">
                        <h3>Tavolo ${tableNumber}</h3>
                    </div>
                    <div class="countdown-time">
                        <p>${formatTime(remainingTime)}</p>
                    </div>
                `;
            }, 1000);

            countdowns.push(countdown);
            sortCountdowns();
        }

        function deleteCountdown(tableNumber) {
            const countdownIndex = countdowns.findIndex(c => c.tableNumber == tableNumber);
            if (countdownIndex !== -1) {
                const countdown = countdowns[countdownIndex];
                clearInterval(countdown.interval);
                if (countdown.element && countdown.element.parentNode) {
                    countdown.element.parentNode.removeChild(countdown.element);
                }
                countdowns.splice(countdownIndex, 1);
                console.log(`üóëÔ∏è Countdown tavolo ${tableNumber} eliminato in insalata via WebSocket`);
                sortCountdowns();
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Sistema registrazione audio standardizzato
        async function startAudioMessage() {
            // Previeni avvio multiplo
            if (isRecordingAudio) return;

            try {
                // Richiedi accesso al microfono
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                isRecordingAudio = true;
                audioAudioChunks = [];
                updateAudioMessageUI(true);

                // Configura MediaRecorder
                audioMediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });

                audioMediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioAudioChunks.push(event.data);
                        console.log('üì¶ Chunk audio ricevuto:', event.data.size, 'bytes');
                    }
                };

                audioMediaRecorder.onstop = () => {
                    console.log('üõë Registrazione audio completata');
                    
                    // Stop all microphone tracks
                    stream.getTracks().forEach(track => track.stop());
                    
                    if (audioAudioChunks.length > 0) {
                        processRecordedAudioMessage();
                    } else {
                        const statusDiv = document.getElementById('audio-message-status');
                        statusDiv.textContent = '‚ö†Ô∏è Nessun audio registrato';
                        statusDiv.style.color = '#ffc107';
                        
                        setTimeout(() => {
                            statusDiv.textContent = 'Premi e tieni premuto';
                            statusDiv.style.color = '#666';
                        }, 2000);
                    }
                    
                    updateAudioMessageUI(false);
                };

                audioMediaRecorder.onerror = (event) => {
                    console.error('‚ùå Errore MediaRecorder:', event.error);
                    const statusDiv = document.getElementById('audio-message-status');
                    statusDiv.textContent = `‚ùå Errore registrazione: ${event.error}`;
                    statusDiv.style.color = '#dc3545';
                    stopAudioMessage();
                };

                // Avvia registrazione
                audioMediaRecorder.start(100); // Raccogli chunk ogni 100ms
                
                const statusDiv = document.getElementById('audio-message-status');
                statusDiv.textContent = 'üî¥ Registrando...';
                statusDiv.style.color = '#dc3545';
                
                console.log('üé§ Registrazione audio avviata');

            } catch (error) {
                console.error('‚ùå Errore accesso microfono:', error);
                const statusDiv = document.getElementById('audio-message-status');
                statusDiv.textContent = '‚ùå Impossibile accedere al microfono. Verifica i permessi.';
                statusDiv.style.color = '#dc3545';
                isRecordingAudio = false;
                updateAudioMessageUI(false);
            }
        }

        function stopAudioMessage() {
            if (!isRecordingAudio || !audioMediaRecorder) return;

            isRecordingAudio = false;
            
            const statusDiv = document.getElementById('audio-message-status');
            statusDiv.textContent = 'Elaborando...';
            statusDiv.style.color = '#ffc107';

            try {
                if (audioMediaRecorder.state === 'recording') {
                    audioMediaRecorder.stop();
                }
            } catch (error) {
                console.error('‚ùå Errore stop registrazione:', error);
                updateAudioMessageUI(false);
            }
        }

        function processRecordedAudioMessage() {
            const audioBlob = new Blob(audioAudioChunks, { type: 'audio/webm;codecs=opus' });
            const audioSize = audioBlob.size;
            
            console.log(`üîä Audio blob creato: ${audioSize} bytes, tipo: ${audioBlob.type}`);
            
            if (audioSize < 1000) { // Meno di 1KB probabilmente √® troppo breve
                const statusDiv = document.getElementById('audio-message-status');
                statusDiv.textContent = '‚ö†Ô∏è Messaggio troppo breve';
                statusDiv.style.color = '#ffc107';
                
                setTimeout(() => {
                    statusDiv.textContent = 'Premi e tieni premuto';
                    statusDiv.style.color = '#666';
                }, 2000);
                return;
            }

            // Converti in base64 per l'invio via WebSocket
            const reader = new FileReader();
            reader.onload = function() {
                const base64Audio = reader.result.split(',')[1]; // Rimuovi il prefisso data:
                sendAudioMessageToDestination(base64Audio, audioBlob.type);
            };
            reader.onerror = function() {
                console.error('‚ùå Errore conversione audio in base64');
                const statusDiv = document.getElementById('audio-message-status');
                statusDiv.textContent = '‚ùå Errore elaborazione audio';
                statusDiv.style.color = '#dc3545';
            };
            reader.readAsDataURL(audioBlob);
        }

        function updateAudioMessageUI(isRecording) {
            const button = document.getElementById('audio-message-button');
            const statusDiv = document.getElementById('audio-message-status');

            if (isRecording) {
                button.textContent = 'üî¥ Registrando... Rilascia per inviare';
                button.style.background = 'linear-gradient(135deg, #dc3545 0%, #c82333 100%)';
                button.style.transform = 'scale(1.02)';
                statusDiv.textContent = 'üî¥ Registrando...';
                statusDiv.style.color = '#dc3545';
            } else {
                button.textContent = 'üé§ Invia messaggio';
                button.style.background = 'linear-gradient(135deg, #4caf50 0%, #45a049 100%)';
                button.style.transform = 'scale(1)';
                
                setTimeout(() => {
                    if (!isRecordingAudio) {
                        statusDiv.textContent = 'Premi e tieni premuto';
                        statusDiv.style.color = '#666';
                    }
                }, 3000);
            }
        }

        function sendAudioMessageToDestination(audioBase64, mimeType) {
            if (!audioBase64) {
                console.log('‚ùå Audio vuoto, non inviato');
                return;
            }

            const destination = document.getElementById('audioDestinationSelect').value;
            const messageId = Date.now().toString();
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                const audioMessageData = {
                    action: 'audioMessage',
                    audioData: audioBase64,
                    mimeType: mimeType,
                    messageId: messageId,
                    from: 'Insalata',
                    timestamp: new Date().toLocaleTimeString('it-IT'),
                    destination: destination
                };
                
                ws.send(JSON.stringify(audioMessageData));
                console.log('üîä Messaggio audio inviato - ID:', messageId, 'Destinazione:', destination, 'Dimensione:', audioBase64.length, 'caratteri');
                
                const statusDiv = document.getElementById('audio-message-status');
                const destinationText = destination === 'all' ? 'Cucina + Pizzeria' : 
                                      destination === 'cucina' ? 'Cucina' : 'Pizzeria';
                statusDiv.textContent = `‚úÖ Inviato a ${destinationText}!`;
                statusDiv.style.color = '#28a745';
                
                // Reset dopo 3 secondi
                setTimeout(() => {
                    statusDiv.textContent = 'Premi e tieni premuto';
                    statusDiv.style.color = '#666';
                }, 3000);
            } else {
                console.error('‚ùå WebSocket non connesso per messaggio audio');
                alert('‚ö†Ô∏è Connessione persa. Impossibile inviare il messaggio audio.');
            }
        }

        function displayAudioMessage(data) {
            const audioData = data.audioData;
            const contentType = data.contentType;
            const messageId = data.messageId;

            const audioBlob = base64ToBlob(audioData, contentType);
            const audioUrl = URL.createObjectURL(audioBlob);

            const messageContainer = document.createElement('div');
            messageContainer.classList.add('audio-message');
            messageContainer.id = `audio-message-${messageId}`;

            const audio = document.createElement('audio');
            audio.src = audioUrl;
            audio.controls = true;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Elimina';
            deleteButton.onclick = () => {
                ws.send(JSON.stringify({
                    action: 'deleteAudioMessage',
                    messageId: messageId
                }));
            };

            messageContainer.appendChild(audio);
            messageContainer.appendChild(deleteButton);

            const container = document.getElementById('audio-messages-container');
            container.appendChild(messageContainer);
        }

        function removeAudioMessage(messageId) {
            const messageElement = document.getElementById(`audio-message-${messageId}`);
            if (messageElement) {
                messageElement.parentNode.removeChild(messageElement);
            }
        }

        function base64ToBlob(base64, contentType) {
            const byteCharacters = atob(base64);
            const byteArrays = [];

            for (let offset = 0; offset < byteCharacters.length; offset += 512) {
                const slice = byteCharacters.slice(offset, offset + 512);
                const byteNumbers = new Array(slice.length);
                for (let i = 0; i < slice.length; i++) {
                    byteNumbers[i] = slice.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                byteArrays.push(byteArray);
            }
            return new Blob(byteArrays, { type: contentType });
        }
    </script>
    <script src="company-header.js"></script>

</body>
</html>
