
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riconoscimento Vocale - Gestione Tavoli</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .speech-container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 300;
        }
        
        .microphone-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        
        .microphone-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        
        .microphone-button.recording {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .status-text {
            font-size: 18px;
            margin: 20px 0;
            color: #666;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .transcript-box {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            min-height: 100px;
            font-size: 16px;
            color: #333;
            text-align: left;
        }
        
        .command-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .command-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        
        .start-button {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
        }
        
        .clear-button {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
        }
        
        .command-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Nome Azienda fuori dal container in alto a sinistra -->
    <div id="company-header" style="position: absolute; top: 20px; left: 20px; z-index: 1000; padding: 10px; background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); border-radius: 8px; border-left: 4px solid #28a745;">
        <h4 id="company-name" style="margin: 0; color: #333; font-weight: 600;">Nome Azienda</h4>
    </div>
    
    <!-- Tasto Home in alto a destra -->
    <div style="position: absolute; top: 20px; right: 20px; z-index: 1000;">
        <button onclick="window.location.href='home.html'" style="padding: 6px 12px; background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%); color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: 500; transition: transform 0.2s, box-shadow 0.2s;">üè† Home</button>
    </div>

    <div class="speech-container">
        <h1>üé§ Riconoscimento Vocale</h1>
        <p style="color: #666; font-size: 16px; margin-bottom: 30px;">
            Premi il microfono e di' comandi come:<br>
            <strong>"Avvia tavolo 5 per 15 minuti"</strong> oppure <strong>"Start tavolo 3 per 10 minuti"</strong>
        </p>
        
        <button id="microphoneButton" class="microphone-button">üé§</button>
        
        <div id="statusText" class="status-text">
            Premi il microfono per iniziare
        </div>
        
        <div id="transcriptBox" class="transcript-box">
            Il testo riconosciuto apparir√† qui...
        </div>
        
        <div id="messageContainer"></div>
        
        <div class="command-buttons">
            <button id="processCommand" class="command-button start-button" disabled>
                üöÄ Elabora Comando
            </button>
            <button id="clearTranscript" class="command-button clear-button">
                üóëÔ∏è Cancella
            </button>
        </div>
    </div>

    <script>
        let isRecording = false;
        let recognition = null;
        let lastTranscript = '';

        // Elementi DOM
        const micButton = document.getElementById('microphoneButton');
        const statusText = document.getElementById('statusText');
        const transcriptBox = document.getElementById('transcriptBox');
        const processButton = document.getElementById('processCommand');
        const clearButton = document.getElementById('clearTranscript');
        const messageContainer = document.getElementById('messageContainer');

        // Verifica supporto Speech Recognition
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            recognition.continuous = false;
            recognition.interimResults = true;
            recognition.lang = 'it-IT';
            
            recognition.onstart = () => {
                isRecording = true;
                micButton.classList.add('recording');
                statusText.innerHTML = 'üé§ Sto ascoltando... Parla ora!';
            };
            
            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                
                transcriptBox.textContent = transcript;
                lastTranscript = transcript;
                
                if (event.results[event.results.length - 1].isFinal) {
                    processButton.disabled = false;
                }
            };
            
            recognition.onend = () => {
                isRecording = false;
                micButton.classList.remove('recording');
                statusText.innerHTML = 'Registrazione completata. Clicca "Elabora Comando" per processare.';
            };
            
            recognition.onerror = (event) => {
                isRecording = false;
                micButton.classList.remove('recording');
                statusText.innerHTML = 'Errore nel riconoscimento vocale: ' + event.error;
                showMessage('Errore nel riconoscimento vocale: ' + event.error, 'error');
            };
        } else {
            statusText.innerHTML = 'Il riconoscimento vocale non √® supportato in questo browser.';
            micButton.disabled = true;
            showMessage('Il riconoscimento vocale non √® supportato. Usa Chrome o Edge.', 'error');
        }

        // Event listeners
        micButton.addEventListener('click', () => {
            if (!recognition) return;
            
            if (isRecording) {
                recognition.stop();
            } else {
                recognition.start();
            }
        });

        processButton.addEventListener('click', () => {
            processCommand(lastTranscript);
        });

        clearButton.addEventListener('click', () => {
            transcriptBox.textContent = 'Il testo riconosciuto apparir√† qui...';
            lastTranscript = '';
            processButton.disabled = true;
            statusText.innerHTML = 'Premi il microfono per iniziare';
            clearMessages();
        });

        function processCommand(transcript) {
            if (!transcript || transcript.trim() === '') {
                showMessage('Nessun comando da processare', 'error');
                return;
            }

            statusText.innerHTML = '<div class="loading"></div> Elaborando comando...';
            
            // Analizza il comando per estrarre tavolo e tempo
            const command = parseVoiceCommand(transcript);
            
            if (command) {
                startCountdownFromVoice(command.tableNumber, command.minutes);
            } else {
                showMessage('Comando non riconosciuto. Prova a dire: "Avvia tavolo 5 per 15 minuti"', 'error');
                statusText.innerHTML = 'Comando non riconosciuto';
            }
        }

        function parseVoiceCommand(transcript) {
            const text = transcript.toLowerCase();
            
            // Pattern per riconoscere diversi formati di comando
            const patterns = [
                /(?:avvia|start|inizia)\s+(?:tavolo|table)\s+(\d+)\s+per\s+(\d+)\s+minut/i,
                /(?:tavolo|table)\s+(\d+)\s+(?:per|for)\s+(\d+)\s+minut/i,
                /(\d+)\s+(?:per|for)\s+(\d+)\s+minut/i
            ];
            
            for (const pattern of patterns) {
                const match = text.match(pattern);
                if (match) {
                    const tableNumber = parseInt(match[1]);
                    const minutes = parseInt(match[2]);
                    
                    if (tableNumber > 0 && tableNumber <= 99 && minutes > 0 && minutes <= 120) {
                        return { tableNumber, minutes };
                    }
                }
            }
            
            return null;
        }

        function startCountdownFromVoice(tableNumber, minutes) {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
            
            ws.onopen = () => {
                // Unisciti alla room dell'azienda
                const companyName = localStorage.getItem('userCompany') || 'Nome Azienda';
                const joinMessage = {
                    action: 'joinRoom',
                    companyName: companyName
                };
                ws.send(JSON.stringify(joinMessage));
                
                // Invia il comando di avvio countdown
                const message = {
                    action: 'startCountdown',
                    tableNumber: tableNumber,
                    timeRemaining: minutes * 60
                };
                
                ws.send(JSON.stringify(message));
                
                showMessage(`‚úÖ Countdown avviato per tavolo ${tableNumber} - ${minutes} minuti`, 'success');
                statusText.innerHTML = `Countdown avviato per tavolo ${tableNumber}`;
                
                setTimeout(() => {
                    ws.close();
                }, 1000);
            };
            
            ws.onerror = (error) => {
                showMessage('Errore di connessione al server', 'error');
                statusText.innerHTML = 'Errore di connessione';
            };
        }

        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            
            messageContainer.innerHTML = '';
            messageContainer.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        function clearMessages() {
            messageContainer.innerHTML = '';
        }
    </script>
    <script src="company-header.js"></script>
</body>
</html>
