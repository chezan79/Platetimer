<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registrazione</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .toggle-link {
            text-align: center;
            margin-top: 10px;
        }
        .toggle-link a {
            color: #007bff;
            text-decoration: none;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Modulo di registrazione -->
        <div id="register-form">
            <h2>Registrati</h2>
            <form id="form-register">
                <!-- Campo Nome -->
                <input type="text" id="register-firstname" placeholder="Nome" required>

                <!-- Campo Cognome -->
                <input type="text" id="register-lastname" placeholder="Cognome" required>

                <!-- Campo Nome Azienda -->
                <input type="text" id="register-company" placeholder="Nome Azienda" required>

                <!-- Campo Email -->
                <input type="email" id="register-email" placeholder="Email" required>

                <!-- Campo Password -->
                <input type="password" id="register-password" placeholder="Password" required>
                <small id="password-error" style="color: red; display: none;"></small> <!-- Messaggio di errore per la password -->

                <!-- Campo Verifica Password -->
                <input type="password" id="confirm-password" placeholder="Conferma Password" required>
                <small id="confirm-password-error" style="color: red; display: none;"></small> <!-- Messaggio di errore per la conferma -->

                <!-- Bottone di Registrazione -->
                <button type="submit">Registrati</button>
            </form>

            <div class="toggle-link">
                <span>Hai gi√† un account? <a href="#" id="go-to-login">Accedi</a></span>
            </div>
        </div>

        <!-- Modulo di login -->
        <div id="login-form" style="display: none;">
            <h2>Accedi</h2>
            <form id="form-login">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Accedi</button>
            </form>
            <div class="toggle-link">
                <span>Non hai un account? <a href="#" id="go-to-register">Registrati</a></span>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js";

        // Configurazione Firebase (sostituisci con i tuoi dati)
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "your-app-id"
        };

        // Inizializza Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Gestione alternanza tra login e registrazione
        const registerForm = document.getElementById('register-form');
        const loginForm = document.getElementById('login-form');
        const goToLogin = document.getElementById('go-to-login');
        const goToRegister = document.getElementById('go-to-register');

        goToLogin.addEventListener('click', () => {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });

        goToRegister.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        // Gestione registrazione
        document.getElementById("form-register").addEventListener("submit", async function(event) {
            event.preventDefault();

            const firstname = document.getElementById("register-firstname").value;
            const lastname = document.getElementById("register-lastname").value;
            const company = document.getElementById("register-company").value;
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                alert("Le password non corrispondono!");
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await setDoc(doc(db, "users", user.uid), {
                    firstName: firstname,
                    lastName: lastname,
                    company: company,
                    email: email,
                    createdAt: new Date()
                });

                alert("Registrazione completata con successo!");
                document.getElementById("form-register").reset();
                window.location.href = '/home.html';
            } catch (error) {
                alert("Errore durante la registrazione: " + error.message);
            }
        });

        // Gestione login
        document.getElementById("form-login").addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                alert("Login effettuato con successo!");
                window.location.href = '/home.html';
            } catch (error) {
                alert("Errore durante il login: " + error.message);
            }
        });
    </script>
</body>
</html>
